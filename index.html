<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Vibe Tracker 2.0</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0;
            background: #0f172a;
            color: #f8fafc;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            width: 100%;
            max-width: 380px;
            padding: 25px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }
        .sun-display {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fde047 0%, #f59e0b 70%);
            border-radius: 50%;
            margin: 15px auto;
            box-shadow: 0 0 40px #f59e0b;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }
        .data-item {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.03);
        }
        .label { font-size: 0.65rem; color: #94a3b8; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .val { font-size: 1rem; font-weight: bold; color: #fbbf24; }
        
        /* CONTROLLI DATA E ORA */
        .time-travel {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        input {
            flex: 1;
            background: #1e293b;
            border: 1px solid #334155;
            color: white;
            padding: 8px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.85rem;
            outline: none;
        }
        input:focus { border-color: #38bdf8; }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 15px;
            border: none;
            background: #38bdf8;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        button:active { transform: scale(0.98); }
        .night { filter: grayscale(1) brightness(0.5); }
    </style>
</head>
<body>

<div class="card">
    <div style="font-size: 0.7rem; letter-spacing: 3px; opacity: 0.5; margin-bottom: 10px;">SOLAR FORECAST</div>
    
    <div class="sun-display" id="sun-icon"></div>
    
    <div class="time-travel">
        <span class="label">Simulazione Temporale</span>
        <div class="input-group">
            <input type="date" id="input-date" onchange="calculateSolar()">
            <input type="time" id="input-time" onchange="calculateSolar()">
        </div>
    </div>

    <div class="data-grid">
        <div class="data-item">
            <span class="label">Resa Stimata</span>
            <span id="yield" class="val">0%</span>
        </div>
        <div class="data-item">
            <span class="label">Altezza Sole</span>
            <span id="alt" class="val">0°</span>
        </div>
        <div class="data-item">
            <span class="label">Stato</span>
            <span id="state" class="val">--</span>
        </div>
        <div class="data-item">
            <span class="label">Latitudine</span>
            <span id="lat-val" class="val">--</span>
        </div>
    </div>

    <button onclick="useCurrentTime()">Usa Ora Attuale</button>
</div>

<script>
let userLat = 41.9; // Default Roma

function useCurrentTime() {
    const now = new Date();
    document.getElementById('input-date').value = now.toISOString().split('T')[0];
    document.getElementById('input-time').value = now.toTimeString().slice(0,5);
    calculateSolar();
}

function calculateSolar() {
    const dateVal = document.getElementById('input-date').value;
    const timeVal = document.getElementById('input-time').value;
    
    if (!dateVal || !timeVal) return;

    const selectedDate = new Date(`${dateVal}T${timeVal}`);
    
    // 1. Giorno dell'anno
    const start = new Date(selectedDate.getFullYear(), 0, 0);
    const diff = selectedDate - start;
    const dayOfYear = Math.floor(diff / (1000 * 60 * 60 * 24));
    
    // 2. Declinazione Solare
    const declination = 23.45 * Math.sin((Math.PI / 180) * (360 / 365 * (284 + dayOfYear)));
    
    // 3. Ora solare (angolo orario)
    const hour = selectedDate.getHours() + selectedDate.getMinutes() / 60;
    const hourAngle = (hour - 12) * 15; // 15 gradi per ora

    // 4. Calcolo Altitudine Solare (Formula Semplificata)
    const latRad = userLat * (Math.PI / 180);
    const declRad = declination * (Math.PI / 180);
    const hourRad = hourAngle * (Math.PI / 180);

    let sinAlt = Math.sin(latRad) * Math.sin(declRad) + 
                 Math.cos(latRad) * Math.cos(declRad) * Math.cos(hourRad);
    
    let altDegrees = Math.asin(sinAlt) * (180 / Math.PI);

    // 5. Update UI
    const yieldEl = document.getElementById('yield');
    const altEl = document.getElementById('alt');
    const stateEl = document.getElementById('state');
    const sunIcon = document.getElementById('sun-icon');

    altEl.innerText = altDegrees > 0 ? Math.round(altDegrees) + "°" : "0°";
    
    if (altDegrees > 0) {
        // Resa basata sull'altitudine (più è alto, più produce)
        let yieldPerc = Math.round(Math.sin(altDegrees * Math.PI / 180) * 100);
        yieldEl.innerText = yieldPerc + "%";
        stateEl.innerText = "GIORNO";
        stateEl.style.color = "#fbbf24";
        sunIcon.classList.remove('night');
        sunIcon.style.transform = `scale(${0.4 + (yieldPerc/150)})`;
        sunIcon.style.boxShadow = `0 0 ${20 + yieldPerc/2}px #f59e0b`;
    } else {
        yieldEl.innerText = "0%";
        stateEl.innerText = "NOTTE";
        stateEl.style.color = "#94a3b8";
        sunIcon.classList.add('night');
        sunIcon.style.transform = "scale(0.3)";
        sunIcon.style.boxShadow = "none";
    }
}

// Inizializzazione con GPS o Default
function init() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(p => {
            userLat = p.coords.latitude;
            document.getElementById('lat-val').innerText = userLat.toFixed(1) + "°";
            useCurrentTime();
        }, () => {
            document.getElementById('lat-val').innerText = "41.9° (IT)";
            useCurrentTime();
        });
    } else {
        useCurrentTime();
    }
}

init();
</script>

</body>
</html>
