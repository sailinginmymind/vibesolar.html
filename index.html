<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibe Solar - Ultra Dashboard</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background-color: #0f172a; color: white; font-family: sans-serif;
            display: flex; justify-content: center; min-height: 100vh; padding-bottom: 120px;
        }
        
        .app-container { width: 100%; max-width: 600px; padding: 15px; }
        @media (min-width: 768px) { .app-container { max-width: 800px; padding: 30px; } }

        .view { display: none; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        h2 { margin: 10px 0 5px 0; letter-spacing: 4px; color: #38bdf8; text-align: center; font-size: 1.8rem; font-weight: 900; }
        #camper-name-display { display: block; text-align: center; font-size: 11px; color: #94a3b8; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 3px; }

        .card { background: #1e293b; border-radius: 28px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3); position: relative; }
        
        /* NUOVO LAYOUT RADAR SENZA SOVRAPPOSIZIONI */
        .solar-system { position: relative; height: 280px; width: 100%; margin-top: 20px; display: flex; justify-content: center; align-items: flex-end; overflow: hidden; }
        
        /* L'arco del sole */
        .sun-arc { position: absolute; width: 450px; height: 450px; border-radius: 50%; border: 1px dashed rgba(56, 189, 248, 0.2); bottom: -120px; }
        
        .horizon-base { position: absolute; width: 110%; height: 2px; background: linear-gradient(90deg, transparent, #fbbf24, transparent); bottom: 120px; z-index: 5; }
        
        .sun-orbiter { position: absolute; width: 450px; height: 450px; bottom: -120px; transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1); z-index: 4; }
        .sun-body { position: absolute; top: 0; left: 50%; transform: translateX(-50%); font-size: 40px; text-shadow: 0 0 20px #fbbf24; }

        .horizon-data { position: absolute; bottom: 85px; width: 100%; display: flex; justify-content: space-between; padding: 0 10px; z-index: 6; }
        .h-label { font-size: 10px; color: #fbbf24; font-weight: 900; text-transform: uppercase; line-height: 1.2; }

        /* Centro Radar */
        .core-display { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: #0f172a; border: 4px solid #334155; width: 130px; height: 130px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

        /* Badge Meteo Ordinati */
        .weather-badges { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 20px; }
        .w-badge { background: #0f172a; padding: 10px; border-radius: 16px; border: 1px solid #334155; text-align: center; }
        .w-label { font-size: 9px; color: #38bdf8; font-weight: 900; display: block; margin-bottom: 2px; }
        .w-val { font-size: 16px; font-weight: 900; color: white; }

        /* NAVBAR CON COPERTURA SOTTOSTANTE */
        .navbar-wrapper { 
            position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: center; z-index: 1000; padding: 0 15px 25px 15px;
            pointer-events: none; /* Permette di cliccare ci√≤ che sta sopra se non sulla nav */
        }
        .navbar-bg-guard {
            position: absolute; bottom: 0; left: 0; right: 0; height: 100px; /* Copre solo l'area della nav */
            background: #0f172a; 
            border-top: 1px solid rgba(56, 189, 248, 0.1);
            pointer-events: auto;
        }
        .navbar { 
            width: 100%; max-width: 570px; height: 85px; background: #1e293b; display: flex; 
            justify-content: space-around; align-items: center; border: 1px solid #475569; 
            border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); position: relative; z-index: 1001; pointer-events: auto;
        }
        @media (min-width: 768px) { .navbar { max-width: 740px; } }

        .nav-item { color: #94a3b8; font-size: 12px; font-weight: 900; cursor: pointer; text-align: center; flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item span { font-size: 26px; }
        .nav-item.active { color: #38bdf8; }

        .big-w { font-size: 54px; font-weight: 900; color: #38bdf8; text-align: center; display: block; margin: 15px 0; cursor: pointer; }
        .btn-live { padding: 18px; background: #fbbf24; color: #0f172a; border: none; border-radius: 18px; font-weight: 900; cursor: pointer; width: 100%; margin-bottom: 20px; text-transform: uppercase; font-size: 14px; }
        .btn-live.success { background: #22c55e; color: white; }
    </style>
</head>
<body>

<div class="app-container">
    <h2>VIBE SOLAR</h2>
    <span id="camper-name-display">IL MIO CAMPER</span>

    <div id="view-live" class="view active">
        <button id="btn-sync-main" class="btn-live" onclick="goLive()">üì° AGGIORNA LIVE (GPS)</button>
        
        <div class="card">
            <div class="solar-system">
                <div class="sun-arc"></div>
                <div class="sun-orbiter" id="sun-orbiter"><div class="sun-body">‚òÄÔ∏è</div></div>
                <div class="horizon-base"></div>
                <div class="horizon-data">
                    <div class="h-label">ALBA<br><span id="sunrise-txt" style="color:white; font-size:16px">--:--</span></div>
                    <div class="h-label" style="text-align:right">TRAMONTO<br><span id="sunset-txt" style="color:white; font-size:16px">--:--</span></div>
                </div>
                <div class="core-display">
                    <span id="r-icon-center" style="font-size:40px">‚òÄÔ∏è</span>
                    <span id="r-cloud-percent" style="font-size: 22px; color: white; font-weight: 900;">--%</span>
                    <span style="font-size: 8px; color: #38bdf8; font-weight: bold; text-transform: uppercase;">Copertura</span>
                </div>
            </div>

            <span id="w_out" class="big-w" onclick="toggleRadarUnit()">0 W</span>
            
            <div class="weather-badges">
                <div class="w-badge"><span class="w-label">VENTO</span><span class="w-val" id="r-wind">--</span></div>
                <div class="w-badge"><span class="w-label">UMIDIT√Ä</span><span class="w-val" id="r-hum">--</span></div>
                <div class="w-badge"><span class="w-label">TEMP.</span><span class="w-val" id="r-temp">--</span></div>
            </div>
        </div>

        <div class="card">
            <span class="section-title">Controlli Manuali</span>
            <div style="display:flex; gap:10px; margin-bottom:10px;"><input type="date" id="d_val" style="background:#0f172a; color:white; border:1px solid #334155; padding:12px; border-radius:12px; flex:1"><input type="time" id="t_val" style="background:#0f172a; color:white; border:1px solid #334155; padding:12px; border-radius:12px; flex:1"></div>
            <div style="display:flex; gap:10px;"><input type="number" id="la_val" step="0.01" placeholder="Lat" style="background:#0f172a; color:white; border:1px solid #334155; padding:12px; border-radius:12px; flex:1"><input type="number" id="lo_val" step="0.01" placeholder="Lon" style="background:#0f172a; color:white; border:1px solid #334155; padding:12px; border-radius:12px; flex:1"><button onclick="syncSpecificDate()" style="background:#38bdf8; border:none; border-radius:12px; padding:0 15px; font-size:20px;">üîç</button></div>
        </div>
    </div>

    <div id="view-energy" class="view">
        <div class="card">
            <span class="section-title" style="text-align:center">Ricarica stimata</span>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; margin-top:15px; text-align:center">
                <div style="background:#0f172a; padding:15px; border-radius:20px; border:1px solid #334155"><span style="font-size:9px; color:#38bdf8">80%</span><div id="charge_80_txt" style="font-size:20px; font-weight:900">--</div></div>
                <div style="background:#0f172a; padding:15px; border-radius:20px; border:1px solid #fbbf24"><span style="font-size:9px; color:#fbbf24">90%</span><div id="charge_90_txt" style="font-size:20px; font-weight:900">--</div></div>
                <div style="background:#0f172a; padding:15px; border-radius:20px; border:1px solid #334155"><span style="font-size:9px; color:#38bdf8">100%</span><div id="charge_100_txt" style="font-size:20px; font-weight:900">--</div></div>
            </div>
            <div style="margin-top:20px; border-top:1px solid #334155; padding-top:20px; display:grid; grid-template-columns:1fr 1fr 1fr; text-align:center">
                <div><span style="font-size:9px; color:#38bdf8">PROD.</span><div id="daily_wh" style="color:#fbbf24; font-weight:900">0 Wh</div></div>
                <div><span style="font-size:9px; color:#38bdf8">CONS.</span><div id="daily_cons" style="color:#ef4444; font-weight:900">0 Wh</div></div>
                <div><span style="font-size:9px; color:#38bdf8">NETTO</span><div id="daily_net" style="font-weight:900">0 Wh</div></div>
            </div>
        </div>
    </div>

    <div id="view-garage" class="view">
        <div class="card">
            <span class="section-title">Hardware</span>
            <input type="text" id="camper_name_input" onchange="saveGarage()" placeholder="Nome Veicolo" style="background:#0f172a; color:white; border:1px solid #334155; padding:15px; border-radius:15px; width:100%; margin-bottom:15px">
            <div style="background:#0f172a; padding:15px; border-radius:15px; border:1px solid #334155; display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
                <span>Batteria: <b id="batt_cap_display">100</b> Ah</span>
                <button onclick="changeBattery()" style="background:#38bdf8; border:none; padding:5px 10px; border-radius:8px">EDIT</button>
            </div>
            <div style="background:#0f172a; padding:15px; border-radius:15px; border:1px solid #334155; display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
                <span>Pannelli: <b id="panel_wp_display">100</b> Wp</span>
                <button onclick="changePanels()" style="background:#38bdf8; border:none; padding:5px 10px; border-radius:8px">EDIT</button>
            </div>
        </div>
    </div>

    <div class="navbar-wrapper">
        <div class="navbar-bg-guard"></div>
        <div class="navbar">
            <div class="nav-item active" onclick="switchView('live', this)"><span>üõ∞Ô∏è</span>DASHBOARD</div>
            <div class="nav-item" onclick="switchView('energy', this)"><span>üìä</span>REPORT</div>
            <div class="nav-item" onclick="switchView('garage', this)"><span>üöê</span>GARAGE</div>
        </div>
    </div>
</div>

<script>
    let weatherFactor = 1.0, cloudCoverVal = 0, showWhInRadar = false;
    let batteryAh = localStorage.getItem('vibe_batt_ah') || 100;
    let panelWp = localStorage.getItem('vibe_panel_wp') || 100;
    let baseLoadA = localStorage.getItem('vibe_base_load') || 0.5;

    function saveGarage() {
        let n = document.getElementById('camper_name_input').value;
        localStorage.setItem('vibe_camper_name', n);
        document.getElementById('camper-name-display').innerText = n.toUpperCase();
    }

    function changeBattery() {
        let v = prompt("Capacit√† Ah:", batteryAh);
        if(v) { batteryAh = v; localStorage.setItem('vibe_batt_ah', v); update(); }
    }

    function changePanels() {
        let v = prompt("Watt Pannelli:", panelWp);
        if(v) { panelWp = v; localStorage.setItem('vibe_panel_wp', v); update(); }
    }

    function toggleRadarUnit() { 
        showWhInRadar = !showWhInRadar; 
        document.getElementById('w_out').style.color = showWhInRadar ? "#fbbf24" : "#38bdf8";
        update(); 
    }

    async function goLive() {
        const btn = document.getElementById('btn-sync-main');
        const n = new Date();
        document.getElementById('d_val').value = n.toISOString().split('T')[0];
        document.getElementById('t_val').value = n.toTimeString().slice(0,5);
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (p) => {
                document.getElementById('la_val').value = p.coords.latitude.toFixed(2);
                document.getElementById('lo_val').value = p.coords.longitude.toFixed(2);
                await fetchFullData(p.coords.latitude, p.coords.longitude, document.getElementById('d_val').value);
                btn.classList.add('success'); btn.innerText = "‚úÖ SINCRONIZZATO";
                setTimeout(() => { btn.classList.remove('success'); btn.innerText = "üì° AGGIORNA LIVE (GPS)"; }, 2000);
            });
        }
    }

    async function fetchFullData(lat, lon, date) {
        try {
            const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=cloud_cover,temperature_2m,relative_humidity_2m,wind_speed_10m&daily=sunrise,sunset&timezone=auto&start_date=${date}&end_date=${date}`);
            const d = await r.json();
            document.getElementById('sunrise-txt').innerText = d.daily.sunrise[0].split('T')[1];
            document.getElementById('sunset-txt').innerText = d.daily.sunset[0].split('T')[1];
            document.getElementById('r-temp').innerText = Math.round(d.current.temperature_2m) + "¬∞";
            document.getElementById('r-hum').innerText = d.current.relative_humidity_2m + "%";
            document.getElementById('r-wind').innerText = Math.round(d.current.wind_speed_10m) + " km/h";
            cloudCoverVal = d.current.cloud_cover;
            document.getElementById('r-cloud-percent').innerText = cloudCoverVal + "%";
            weatherFactor = Math.max(0.1, (100 - cloudCoverVal) / 100);
            update();
        } catch(e) {}
    }

    function update() {
        const lat = parseFloat(document.getElementById('la_val').value) || 43.71;
        const lon = parseFloat(document.getElementById('lo_val').value) || 10.40;
        const dv = document.getElementById('d_val').value, tv = document.getElementById('t_val').value;
        if(!dv || !tv) return;
        const now = new Date(dv + 'T' + tv);
        
        // Animazione Sole su Arco (da -90deg a 90deg)
        const hour = now.getHours() + now.getMinutes()/60;
        const sunPos = ((hour - 6) / 12) * 180 - 90; // Semplificato: 6:00 = -90, 18:00 = 90
        const clampedPos = Math.max(-105, Math.min(105, sunPos));
        document.getElementById('sun-orbiter').style.transform = `rotate(${clampedPos}deg)`;

        const currentAlt = Math.sin(((hour-6)/12)*Math.PI);
        const curW = (currentAlt > 0) ? panelWp * currentAlt * weatherFactor : 0;
        document.getElementById('w_out').innerText = showWhInRadar ? "--- Wh" : Math.round(curW) + " W";

        // Calcoli Report
        const netAmps = (curW / 12.8) - baseLoadA;
        if (netAmps > 0) {
            document.getElementById('charge_100_txt').innerText = ((batteryAh*0.5)/netAmps).toFixed(1) + "h";
            document.getElementById('charge_90_txt').innerText = ((batteryAh*0.4)/netAmps).toFixed(1) + "h";
            document.getElementById('charge_80_txt').innerText = ((batteryAh*0.3)/netAmps).toFixed(1) + "h";
        }

        document.getElementById('batt_cap_display').innerText = batteryAh;
        document.getElementById('panel_wp_display').innerText = panelWp;
    }

    function switchView(vId, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('view-' + vId).classList.add('active');
        el.classList.add('active');
    }

    window.onload = () => {
        let n = localStorage.getItem('vibe_camper_name') || "IL MIO CAMPER";
        document.getElementById('camper_name_input').value = n;
        document.getElementById('camper-name-display').innerText = n.toUpperCase();
        goLive();
    };
</script>
</body>
</html>
