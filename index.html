<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Solar - Celestial Tracker</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background-color: #0f172a; color: white; font-family: sans-serif;
            display: flex; justify-content: center; min-height: 100vh; padding-bottom: 100px;
        }
        .app-container { width: 100%; max-width: 500px; padding: 15px; }
        .view { display: none; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        h2 { margin: 5px 0 15px 0; letter-spacing: 2px; color: #38bdf8; text-align: center; font-size: 1.4rem; }

        .card { background: #1e293b; border-radius: 20px; padding: 20px; border: 1px solid #334155; margin-bottom: 12px; position: relative; }
        .section-title { font-size: 11px; color: #94a3b8; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 12px; }
        
        .btn-sync { padding: 14px; background: #fbbf24; color: #0f172a; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 13px; width: 100%; margin-bottom: 15px; }

        /* RADAR & CELESTIAL TRACKER */
        .radar-container {
            position: relative; width: 300px; height: 300px; margin: 10px auto;
            display: flex; align-items: center; justify-content: center;
        }
        
        /* L'anello del cielo */
        .sky-orbit {
            position: absolute; width: 220px; height: 220px; border-radius: 50%;
            border: 1px dashed rgba(148, 163, 184, 0.3);
        }

        /* Marcatori Alba e Tramonto */
        .horizon-marker {
            position: absolute; width: 240px; height: 1px;
            background: linear-gradient(90deg, transparent, #fbbf24, transparent);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1; pointer-events: none; opacity: 0.5;
        }
        .marker-label { position: absolute; font-size: 8px; color: #fbbf24; top: -12px; font-weight: bold; }

        /* Il corpo celeste (Sole/Luna) */
        #celestial-body {
            position: absolute; width: 24px; height: 24px; 
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; top: -12px; left: 50%; 
            transform-origin: center 110px;
            z-index: 10; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 18px;
        }

        .radar-circle {
            width: 130px; height: 130px; border-radius: 50%;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 4px solid #1e293b; box-shadow: 0 0 25px rgba(0,0,0,0.6);
            z-index: 2;
        }
        
        .radar-ring-cloud {
            position: absolute; width: 160px; height: 160px; border-radius: 50%;
            border: 4px solid transparent; border-top-color: #38bdf8;
            transition: 1.5s ease;
        }

        /* Testi Coordinate */
        .radar-info { position: absolute; color: #94a3b8; font-weight: bold; text-align: center; width: 85px; z-index: 3; }
        .top { top: -5px; } .bottom { bottom: -5px; }
        .left { left: -15px; top: 50%; transform: translateY(-50%); }
        .right { right: -15px; top: 50%; transform: translateY(-50%); }
        .radar-val { display: block; color: white; font-size: 18px; margin-top: 4px; }

        .big-w { font-size: 46px; color: #38bdf8; font-weight: bold; margin: 5px 0; display: block; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        .navbar { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 500px; height: 75px; background: #1e293b; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #334155; z-index: 1000; }
        .nav-item { color: #94a3b8; font-size: 10px; font-weight: bold; cursor: pointer; text-align: center; flex: 1; }
        .nav-item.active { color: #38bdf8; }
        .nav-icon { font-size: 24px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="app-container">
    <h2>VIBE SOLAR</h2>

    <div id="view-live" class="view active">
        <button id="main-sync" class="btn btn-sync" onclick="fullSync()">‚ö° SINCRONIZZA RADAR</button>

        <div class="card" style="text-align: center;">
            <div class="radar-container">
                <div class="radar-info top"><span style="font-size:10px">VENTO</span><span class="radar-val" id="r-wind">--</span></div>
                <div class="radar-info right"><span style="font-size:10px">UMIDIT√Ä</span><span class="radar-val" id="r-hum">--</span></div>
                <div class="radar-info bottom"><span style="font-size:10px">UV INDEX</span><span class="radar-val" id="r-uv">--</span></div>
                <div class="radar-info left"><span style="font-size:10px">TEMP.</span><span class="radar-val" id="r-temp">--</span></div>
                
                <div class="sky-orbit">
                    <div id="celestial-body">‚òÄÔ∏è</div>
                </div>
                
                <div class="horizon-marker">
                    <span class="marker-label" style="left:0">ALBA</span>
                    <span class="marker-label" style="right:0">TRAMONTO</span>
                </div>

                <div id="cloud-ring" class="radar-ring-cloud"></div>
                
                <div class="radar-circle">
                    <span id="r-icon-center" style="font-size:40px">‚òÄÔ∏è</span>
                    <span id="r-status" style="font-size: 9px; color: #38bdf8; margin-top:5px; font-weight:bold">STANDBY</span>
                </div>
            </div>

            <span id="w_out" class="big-w">0 W</span>
            <div class="grid-2" style="border-top: 1px solid #334155; padding-top: 15px; margin-top:10px;">
                <div><small class="section-title">Alba</small><b id="sunrise-txt" style="font-size:16px">--:--</b></div>
                <div><small class="section-title">Tramonto</small><b id="sunset-txt" style="font-size:16px">--:--</b></div>
            </div>
        </div>

        <div class="card">
            <span class="section-title">Simulatore Temporale</span>
            <div class="grid-2" style="margin-bottom:12px;">
                <input type="date" id="d_val"><input type="time" id="t_val">
            </div>
            <div class="grid-2">
                <input type="number" id="la_val" step="0.0001" placeholder="Lat"><input type="number" id="lo_val" step="0.0001" placeholder="Lon">
            </div>
        </div>
    </div>

    <div id="view-energy" class="view">
        <div class="card">
            <span class="section-title">Setup Camper</span>
            <div class="grid-2">
                <div><label class="section-title">Watt Pannelli</label><input type="number" id="p_watt" value="100"></div>
                <div><label class="section-title">Tilt <b id="tilt_txt">0¬∞</b></label><input type="range" id="tilt_range" min="0" max="90" value="0"></div>
            </div>
        </div>
        <div class="card" style="text-align: center;">
            <span class="section-title">Resa Giornaliera</span>
            <span style="font-size: 40px; color: #fbbf24; font-weight: bold;" id="daily_wh">0 Wh</span>
            <div style="font-size:18px; color:#38bdf8; font-weight:bold">‚âà <span id="daily_ah">0</span> Ah</div>
            <div id="chart" style="display:flex; align-items:flex-end; justify-content:space-between; height:100px; margin-top:25px; border-bottom:1px solid #334155"></div>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-item active" onclick="switchView('live', this)"><span class="nav-icon">üõ∞Ô∏è</span>RADAR</div>
        <div class="nav-item" onclick="switchView('energy', this)"><span class="nav-icon">üìä</span>DATI</div>
    </div>
</div>

<script>
    let weatherFactor = 1.0;
    let cloudCoverVal = 0;

    async function fullSync() {
        const btn = document.getElementById('main-sync');
        btn.innerText = "üõ∞Ô∏è AGGIORNAMENTO...";
        const n = new Date();
        document.getElementById('d_val').value = n.toISOString().split('T')[0];
        document.getElementById('t_val').value = n.toTimeString().slice(0,5);

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (p) => {
                const lat = p.coords.latitude.toFixed(4), lon = p.coords.longitude.toFixed(4);
                document.getElementById('la_val').value = lat; document.getElementById('lo_val').value = lon;
                try {
                    const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code,cloud_cover,wind_speed_10m&daily=uv_index_max,sunrise,sunset&timezone=auto`);
                    const d = await r.json();
                    if (d.current) {
                        document.getElementById('r-temp').innerText = Math.round(d.current.temperature_2m) + "¬∞";
                        document.getElementById('r-hum').innerText = d.current.relative_humidity_2m + "%";
                        document.getElementById('r-wind').innerText = Math.round(d.current.wind_speed_10m) + " km/h";
                        document.getElementById('r-uv').innerText = d.daily.uv_index_max[0];
                        document.getElementById('sunrise-txt').innerText = d.daily.sunrise[0].split('T')[1];
                        document.getElementById('sunset-txt').innerText = d.daily.sunset[0].split('T')[1];
                        cloudCoverVal = d.current.cloud_cover;
                        document.getElementById('cloud-ring').style.transform = `rotate(${cloudCoverVal * 3.6}deg)`;
                        weatherFactor = Math.max(0.15, (100 - (cloudCoverVal * 0.85)) / 100);
                    }
                } catch(e) {}
                update();
                btn.innerText = "‚úÖ AGGIORNATO";
                setTimeout(() => btn.innerText = "‚ö° SINCRONIZZA RADAR", 2000);
            });
        }
    }

    function switchView(viewId, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('view-' + viewId).classList.add('active');
        el.classList.add('active');
        update();
    }

    function getSunAlt(dateObj, lat, lon) {
        const day = Math.floor((dateObj - new Date(dateObj.getFullYear(), 0, 0)) / 86400000);
        const decl = 0.409 * Math.sin((2 * Math.PI / 365) * (day - 81));
        const ha = ((dateObj.getHours() + dateObj.getMinutes()/60) + (4 * lon - 60 * (dateObj.getTimezoneOffset()/-60)) / 60 - 12) * 15 * (Math.PI/180);
        const lr = lat * (Math.PI/180);
        return Math.asin(Math.sin(lr)*Math.sin(decl) + Math.cos(lr)*Math.cos(decl)*Math.cos(ha));
    }

    function update() {
        const lat = parseFloat(document.getElementById('la_val').value) || 41.89, lon = parseFloat(document.getElementById('lo_val').value) || 12.49;
        const pWatt = parseFloat(document.getElementById('p_watt').value) || 0, tilt = parseFloat(document.getElementById('tilt_range').value);
        const dv = document.getElementById('d_val').value, tv = document.getElementById('t_val').value;
        document.getElementById('tilt_txt').innerText = tilt + "¬∞";
        if(!dv || !tv) return;

        const now = new Date(dv + 'T' + tv);
        const sAltRad = getSunAlt(now, lat, lon);
        const sAltDeg = sAltRad * (180/Math.PI);

        // LOGICA CELESTIALE (360 GRADI)
        const celestial = document.getElementById('celestial-body');
        const h = now.getHours() + now.getMinutes()/60;
        
        // Calcolo rotazione: 06:00 -> -90deg, 12:00 -> 0deg, 18:00 -> 90deg, 24:00 -> 180deg
        const rotation = (h * 15) - 180; 
        celestial.style.transform = `translateX(-50%) rotate(${rotation}deg)`;

        if (sAltDeg > 0) {
            celestial.innerText = "‚òÄÔ∏è"; celestial.style.boxShadow = "0 0 15px #fbbf24";
            document.getElementById('r-icon-center').innerText = (cloudCoverVal > 20) ? "‚õÖ" : "‚òÄÔ∏è";
            document.getElementById('r-status').innerText = "PRODUZIONE ATTIVA";
            const yield = Math.max(0, Math.cos((Math.PI/2) - sAltRad - (tilt * Math.PI/180))) * weatherFactor;
            document.getElementById('w_out').innerText = Math.round(pWatt * yield) + " W";
            document.getElementById('w_out').style.color = "#38bdf8";
        } else {
            celestial.innerText = "üåô"; celestial.style.boxShadow = "0 0 10px #94a3b8";
            document.getElementById('r-icon-center').innerText = "üåô";
            document.getElementById('r-status').innerText = "FASE NOTTURNA";
            document.getElementById('w_out').innerText = "0 W";
            document.getElementById('w_out').style.color = "#475569";
        }

        // Grafico
        const chart = document.getElementById('chart'); chart.innerHTML = "";
        let totalWh = 0;
        for (let i = 6; i <= 20; i++) {
            const sim = new Date(now); sim.setHours(i, 0, 0);
            const alt = getSunAlt(sim, lat, lon);
            let wh = 0;
            if (alt > 0) {
                wh = pWatt * Math.max(0, Math.cos((Math.PI/2) - alt - (tilt * Math.PI/180))) * weatherFactor;
                totalWh += wh;
            }
            chart.innerHTML += `<div style="flex:1; display:flex; flex-direction:column; align-items:center; height:100%"><div style="width:70%; background:#38bdf8; height:${(wh/(pWatt||1))*100}%; border-radius:2px"></div><span style="font-size:7px; color:#94a3b8; margin-top:4px">${i}</span></div>`;
        }
        document.getElementById('daily_wh').innerText = Math.round(totalWh) + " Wh";
        document.getElementById('daily_ah').innerText = Math.round(totalWh / 12);
    }

    window.onload = () => {
        const n = new Date();
        document.getElementById('d_val').value = n.toISOString().split('T')[0];
        document.getElementById('t_val').value = n.toTimeString().slice(0,5);
        document.querySelectorAll('input').forEach(i => i.oninput = update);
        update();
    };
</script>
</body>
</html>
