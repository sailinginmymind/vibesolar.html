<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Vibe Tracker 2.2 - Fix</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0;
            background: #0f172a;
            color: #f8fafc;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }
        .sun-display {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fde047 0%, #f59e0b 70%);
            border-radius: 50%;
            margin: 10px auto;
            box-shadow: 0 0 30px #f59e0b;
            transition: all 0.5s ease;
        }
        .section {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 15px;
            text-align: left;
        }
        .label { font-size: 0.65rem; color: #94a3b8; text-transform: uppercase; display: block; margin-bottom: 8px; font-weight: bold; letter-spacing: 1px; }
        
        .input-group { display: flex; gap: 8px; margin-bottom: 8px; }
        input {
            flex: 1;
            background: #1e293b;
            border: 1px solid #334155;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.8rem;
            outline: none;
            width: 100%;
        }
        input:focus { border-color: #38bdf8; }

        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .data-item {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 15px;
            text-align: center;
        }
        .val { font-size: 1rem; font-weight: bold; color: #fbbf24; display: block; }
        
        .gps-btn {
            width: 100%;
            padding: 10px;
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            border: 1px solid #38bdf8;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            transition: 0.3s;
        }
        .gps-btn:hover { background: #38bdf8; color: #0f172a; }
        .night { filter: grayscale(1) brightness(0.4); opacity: 0.3; }
    </style>
</head>
<body>

<div class="card">
    <div style="font-size: 0.7rem; letter-spacing: 3px; opacity: 0.5; margin-bottom: 15px;">SOLAR COMMAND CENTER</div>
    
    <div class="sun-display" id="sun-icon"></div>

    <div class="section">
        <span class="label">Simulazione Temporale</span>
        <div class="input-group">
            <input type="date" id="input-date">
            <input type="time" id="input-time">
        </div>
    </div>

    <div class="section">
        <span class="label">Coordinate Geografiche</span>
        <div class="input-group">
            <input type="number" id="lat-input" step="0.0001" placeholder="Lat">
            <input type="number" id="lon-input" step="0.0001" placeholder="Lon">
        </div>
        <button class="gps-btn" id="gps-trigger">USA POSIZIONE ATTUALE (GPS)</button>
    </div>

    <div class="data-grid">
        <div class="data-item">
            <span class="label">Resa Stimata</span>
            <span id="yield" class="val">--</span>
        </div>
        <div class="data-item">
