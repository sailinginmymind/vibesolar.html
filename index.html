<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Solar</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            background-color: #0f172a; 
            color: white; 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            padding: 10px;
        }
        
        .box { 
            width: 100%; 
            max-width: 500px; 
            padding: 25px; 
            background: #1e293b; 
            border-radius: 20px; 
            text-align: center; 
            border: 1px solid #334155;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- ARCO SOLARE --- */
        .sky-container {
            width: 100%;
            height: 120px;
            position: relative;
            margin-bottom: 20px;
            border-bottom: 2px solid #334155;
            overflow: hidden;
        }
        .sun-arc {
            width: 240px;
            height: 240px;
            border: 2px dashed rgba(251, 191, 36, 0.3);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
        }
        #sun-dot {
            width: 24px;
            height: 24px;
            background: #fbbf24;
            border-radius: 50%;
            position: absolute;
            top: -12px;
            left: 50%;
            transform-origin: center 120px;
            box-shadow: 0 0 15px #fbbf24;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sun-times {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #94a3b8;
            margin-top: 5px;
            font-weight: bold;
        }

        /* --- STILI BASE --- */
        .section { margin-bottom: 18px; text-align: left; }
        .title-sm { font-size: 14px; color: #94a3b8; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 8px; }
        .input-label { font-size: 13px; color: #cbd5e1; margin-bottom: 4px; display: block; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; 
            background: #0f172a; color: white; font-size: 16px; 
        }
        input[type="range"] { accent-color: #38bdf8; margin: 10px 0; }
        .btn { 
            width: 100%; padding: 14px; background: #38bdf8; color: #0f172a; border: none; 
            border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 8px; font-size: 13px;
        }
        .res-container { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; 
            margin-top: 15px; padding-top: 15px; border-top: 1px solid #334155; 
        }
        .res-box { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; }
        .res-val { font-size: 26px; color: #fbbf24; font-weight: bold; display: block; }

        @media (min-width: 600px) {
            .res-val { font-size: 32px; }
            .title-sm { font-size: 15px; }
        }
    </style>
</head>
<body>

<div class="box">
    <h2 style="margin: 0 0 15px 0; letter-spacing: 2px; color: #38bdf8;">VIBE SOLAR</h2>

    <div class="sky-container">
        <div class="sun-arc">
            <div id="sun-dot"></div>
        </div>
    </div>
    <div class="sun-times">
        <span>ALBA: <span id="sunrise-t">--:--</span></span>
        <span>TRAMONTO: <span id="sunset-t">--:--</span></span>
    </div>

    <div class="section" style="margin-top:20px">
        <span class="title-sm">Simulazione Temporale</span>
        <div class="grid-2">
            <div><span class="input-label">Giorno</span><input type="date" id="d_val"></div>
            <div><span class="input-label">Ora Locale</span><input type="time" id="t_val"></div>
        </div>
    </div>

    <div class="section">
        <span class="title-sm">Posizione <span id="gps_status" style="color:#38bdf8"></span></span>
        <div class="grid-2">
            <div><span class="input-label">Latitudine</span><input type="number" id="la_val" step="0.0001"></div>
            <div><span class="input-label">Longitudine</span><input type="number" id="lo_val" step="0.0001"></div>
        </div>
        <button class="btn" onclick="askGPS()">üìç AGGIORNA GPS</button>
    </div>

    <div class="section" style="background: rgba(0,0,0,0.2); padding: 12px; border-radius: 15px;">
        <span class="title-sm">Inclinazione Pannello: <span id="tilt_display" style="color:#38bdf8">30¬∞</span></span>
        <input type="range" id="tilt_range" min="0" max="90" value="30">
    </div>

    <div class="res-container">
        <div class="res-box"><span class="title-sm">RESA</span><span class="res-val" id="y_out">--</span></div>
        <div class="res-box"><span class="title-sm">ALTEZZA</span><span class="res-val" id="a_out" style="font-size: 20px;">--</span></div>
    </div>
</div>

<script>
    function update() {
        const dv = document.getElementById('d_val').value;
        const tv = document.getElementById('t_val').value;
        const lat = parseFloat(document.getElementById('la_val').value);
        const lon = parseFloat(document.getElementById('lo_val').value);
        const tilt = parseFloat(document.getElementById('tilt_range').value);

        document.getElementById('tilt_display').innerText = tilt + "¬∞";
        if (!dv || !tv || isNaN(lat) || isNaN(lon)) return;

        const dt = new Date(dv + 'T' + tv);
        const day = Math.floor((dt - new Date(dt.getFullYear(), 0, 0)) / 86400000);
        
        // --- CALCOLI SOLARI ---
        const decl = 0.409 * Math.sin((2 * Math.PI / 365) * (day - 81));
        const off = dt.getTimezoneOffset() / -60;
        const sol = (dt.getHours() + dt.getMinutes() / 60) + (4 * lon - 60 * off) / 60;
        const ha = (sol - 12) * 15 * (Math.PI / 180);
        const lr = lat * (Math.PI / 180);

        const sa = Math.sin(lr) * Math.sin(decl) + Math.cos(lr) * Math.cos(decl) * Math.cos(ha);
        const sunAltRad = Math.asin(sa);
        const sunAltDeg = sunAltRad * (180 / Math.PI);

        // --- CALCOLO ALBA E TRAMONTO (Approssimato) ---
        const cosH = -Math.tan(lr) * Math.tan(decl);
        let sunrise, sunset;
        if (cosH > 1) { sunrise = sunset = null; } // Notte perenne
        else if (cosH < -1) { sunrise = 0; sunset = 24; } // Giorno perenne
        else {
            const h = Math.acos(cosH) * (180 / Math.PI) / 15;
            const meanNoon = 12 - (4 * lon - 60 * off) / 60;
            sunrise = meanNoon - h;
            sunset = meanNoon + h;
        }

        // --- UPDATE UI ---
        const formatTime = h => {
            if (h === null) return "--:--";
            const hh = Math.floor(h);
            const mm = Math.floor((h - hh) * 60);
            return `${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')}`;
        };
        document.getElementById('sunrise-t').innerText = formatTime(sunrise);
        document.getElementById('sunset-t').innerText = formatTime(sunset);

        // Posizionamento pallino sull'arco (-90¬∞ a +90¬∞)
        const sunDot = document.getElementById('sun-dot');
        // Mappa l'ora solare (sunrise to sunset) su un arco di 180 gradi
        if (sunAltDeg > 0) {
            const progress = (sol - sunrise) / (sunset - sunrise);
            const angle = (progress * 180) - 90;
            sunDot.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            sunDot.style.opacity = "1";
            
            const tiltRad = tilt * (Math.PI / 180);
            const incidence = Math.cos((Math.PI/2) - sunAltRad - tiltRad);
            const yield = Math.round(Math.max(0, incidence) * 100);
            document.getElementById('a_out').innerText = Math.round(sunAltDeg) + "¬∞";
            document.getElementById('y_out').innerText = yield + "%";
        } else {
            sunDot.style.opacity = "0"; // Nascondi se √® notte
            document.getElementById('a_out').innerText = "NOTTE";
            document.getElementById('y_out').innerText = "0%";
        }
    }

    function askGPS() {
        if (navigator.geolocation) {
            document.getElementById('gps_status').innerText = "...";
            navigator.geolocation.getCurrentPosition(p => {
                document.getElementById('la_val').value = p.coords.latitude.toFixed(4);
                document.getElementById('lo_val').value = p.coords.longitude.toFixed(4);
                document.getElementById('gps_status').innerText = "(OK)";
                update();
            });
        }
    }

    window.onload = function() {
        const n = new Date();
        document.getElementById('d_val').value = n.toISOString().split('T')[0];
        document.getElementById('t_val').value = n.toTimeString().slice(0,5);
        document.getElementById('la_val').value = "41.8902";
        document.getElementById('lo_val').value = "12.4922";
        ['d_val', 't_val', 'la_val', 'lo_val', 'tilt_range'].forEach(id => {
            document.getElementById(id).oninput = update;
        });
        update();
    };
</script>
</body>
</html>
