<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Solar - Full Logic</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background-color: #0f172a; color: white; font-family: sans-serif;
            display: flex; justify-content: center; min-height: 100vh; padding-bottom: 80px;
        }
        .app-container { width: 100%; max-width: 500px; padding: 15px; }
        .view { display: none; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        h2 { margin: 5px 0 15px 0; letter-spacing: 2px; color: #38bdf8; text-align: center; font-size: 1.4rem; }

        /* NAVBAR */
        .navbar {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 500px; height: 70px;
            background: #1e293b; border-top: 1px solid #334155;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-item { color: #94a3b8; font-size: 10px; font-weight: bold; cursor: pointer; text-align: center; flex: 1; }
        .nav-item.active { color: #38bdf8; }
        .nav-icon { font-size: 22px; display: block; margin-bottom: 4px; }

        /* CARDS */
        .card { background: #1e293b; border-radius: 20px; padding: 18px; border: 1px solid #334155; margin-bottom: 12px; }
        .section-title { font-size: 11px; color: #94a3b8; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 8px; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 15px; outline: none; }

        .btn { padding: 12px; background: #38bdf8; color: #0f172a; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 12px; width: 100%; }
        .btn-sync { background: #fbbf24; color: #0f172a; margin-bottom: 15px; font-size: 13px; box-shadow: 0 4px 15px rgba(251, 191, 36, 0.2); }

        /* METEO UI */
        .weather-selector { display: flex; justify-content: space-between; gap: 8px; margin-top: 5px; }
        .weather-btn { flex: 1; background: #0f172a; border: 1px solid #334155; border-radius: 12px; padding: 10px 5px; text-align: center; transition: 0.2s; opacity: 0.6; pointer-events: none; }
        .weather-btn.active { border-color: #fbbf24; background: rgba(251, 191, 36, 0.1); transform: scale(1.05); opacity: 1; }
        .weather-icon { font-size: 20px; display: block; margin-bottom: 4px; }
        .weather-label { font-size: 8px; color: #94a3b8; }

        /* LIVE ELEMENTS */
        .sky-container { width: 100%; height: 70px; position: relative; border-bottom: 1px solid #334155; overflow: hidden; margin-bottom: 10px; }
        .sun-arc { width: 160px; height: 160px; border: 1px dashed rgba(251, 191, 36, 0.2); border-radius: 50%; position: absolute; left: 50%; transform: translateX(-50%); top: 15px; }
        #sun-dot { width: 16px; height: 16px; background: #fbbf24; border-radius: 50%; position: absolute; top: -8px; left: 50%; transform-origin: center 80px; box-shadow: 0 0 10px #fbbf24; transition: transform 1s ease-out; }
        
        /* CHART */
        .chart-container { display: flex; align-items: flex-end; justify-content: space-between; height: 100px; margin-top: 15px; border-bottom: 1px solid #334155; }
        .bar-wrapper { flex: 1; display: flex; flex-direction: column; align-items: center; height: 100%; margin: 0 1px; }
        .bar { width: 85%; background: #38bdf8; border-top-left-radius: 3px; border-top-right-radius: 3px; transition: height 0.6s ease; }
        .bar-label { font-size: 7px; color: #64748b; margin-top: 4px; }
    </style>
</head>
<body>

<div class="app-container">
    <h2>VIBE SOLAR</h2>

    <div id="view-live" class="view active">
        <button id="main-sync" class="btn btn-sync" onclick="fullSync()">‚ö° FULL SYNC (GPS + METEO)</button>

        <div class="card">
            <span class="section-title">Meteo Rilevato</span>
            <div class="weather-selector">
                <div class="weather-btn active" id="w-0"><span class="weather-icon">‚òÄÔ∏è</span><span class="weather-label">SOLE</span></div>
                <div class="weather-btn" id="w-1"><span class="weather-icon">‚õÖ</span><span class="weather-label">NUBI</span></div>
                <div class="weather-btn" id="w-2"><span class="weather-icon">‚òÅÔ∏è</span><span class="weather-label">COPERTO</span></div>
                <div class="weather-btn" id="w-3"><span class="weather-icon">üåßÔ∏è</span><span class="weather-label">PIOGGIA</span></div>
            </div>
        </div>

        <div class="card" style="text-align: center;">
            <div class="sky-container"><div class="sun-arc"><div id="sun-dot"></div></div></div>
            <span id="w_out" style="font-size: 48px; color: #38bdf8; font-weight: bold;">0 W</span>
            <div class="grid-2" style="margin-top:10px; border-top: 1px solid #334155; padding-top:10px;">
                <div><small class="section-title">Resa Effettiva</small><b id="y_out" style="font-size:18px">--</b></div>
                <div><small class="section-title">Angolo Sole</small><b id="a_out" style="font-size:18px">--</b></div>
            </div>
        </div>

        <div class="card">
            <span class="section-title">Impostazioni Manuali</span>
            <div class="grid-2" style="margin-bottom:10px;">
                <input type="date" id="d_val">
                <input type="time" id="t_val">
            </div>
            <div class="grid-2">
                <input type="number" id="la_val" placeholder="Lat">
                <input type="number" id="lo_val" placeholder="Lon">
            </div>
        </div>
    </div>

    <div id="view-energy" class="view">
        <div class="card" style="text-align: center;">
            <span class="section-title">Bottino Reale Stimato</span>
            <span style="font-size: 38px; color: #fbbf24; font-weight: bold;" id="daily_wh">0 Wh</span>
            <div style="color: #38bdf8; font-weight: bold; margin-bottom:10px;">‚âà <span id="daily_ah">0</span> Ah</div>
            <div class="chart-container" id="chart"></div>
        </div>

        <div class="card">
            <span class="section-title">Configurazione Camper</span>
            <div class="grid-2">
                <div><label class="section-title" style="font-size:9px">Potenza (Wp)</label><input type="number" id="p_watt" value="100"></div>
                <div><label class="section-title" style="font-size:9px">Inclinazione <b id="tilt_txt">0¬∞</b></label><input type="range" id="tilt_range" min="0" max="90" value="0"></div>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-item active" onclick="switchView('live', this)"><span class="nav-icon">‚òÄÔ∏è</span>LIVE</div>
        <div class="nav-item" onclick="switchView('energy', this)"><span class="nav-icon">üìä</span>REPORT</div>
    </div>
</div>

<script>
    let weatherFactor = 1.0;

    async function fullSync() {
        const btn = document.getElementById('main-sync');
        btn.innerText = "üõ∞Ô∏è COLLEGAMENTO SATELLITI...";
        
        // 1. ORA
        const n = new Date();
        document.getElementById('d_val').value = n.toISOString().split('T')[0];
        document.getElementById('t_val').value = n.toTimeString().slice(0,5);

        // 2. GPS
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (p) => {
                const lat = p.coords.latitude.toFixed(4);
                const lon = p.coords.longitude.toFixed(4);
                document.getElementById('la_val').value = lat;
                document.getElementById('lo_val').value = lon;

                btn.innerText = "‚òÅÔ∏è INTERROGAZIONE METEO...";
                try {
                    const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=cloud_cover,weather_code&timezone=auto`);
                    const data = await r.json();
                    if(data && data.current) {
                        const cc = data.current.cloud_cover;
                        // Logica: Sole(0-20% nubi), Variabile(20-50%), Coperto(50-90%), Pioggia(90-100% o codice pioggia)
                        weatherFactor = Math.max(0.12, (100 - (cc * 0.88)) / 100);
                        updateWeatherUI(data.current.weather_code, cc);
                    }
                } catch(e) { console.error(e); }

                update();
                btn.innerText = "‚úÖ DATI AGGIORNATI!";
                setTimeout(() => btn.innerText = "‚ö° FULL SYNC (GPS + METEO)", 3000);
            }, () => alert("GPS non trovato!"));
        }
    }

    function updateWeatherUI(code, cloud) {
        document.querySelectorAll('.weather-btn').forEach(b => b.classList.remove('active'));
        let id = "w-0"; // Sole
        if (cloud > 20 && cloud <= 60) id = "w-1"; // Nubi
        if (cloud > 60) id = "w-2"; // Coperto
        if (code >= 51) id = "w-3"; // Pioggia
        document.getElementById(id).classList.add('active');
    }

    function switchView(viewId, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('view-' + viewId).classList.add('active');
        el.classList.add('active');
        update();
    }

    function getSunAlt(dateObj, lat, lon) {
        const day = Math.floor((dateObj - new Date(dateObj.getFullYear(), 0, 0)) / 86400000);
        const decl = 0.409 * Math.sin((2 * Math.PI / 365) * (day - 81));
        const ha = ((dateObj.getHours() + dateObj.getMinutes()/60) + (4 * lon - 60 * (dateObj.getTimezoneOffset()/-60)) / 60 - 12) * 15 * (Math.PI/180);
        const lr = lat * (Math.PI/180);
        return Math.asin(Math.sin(lr)*Math.sin(decl) + Math.cos(lr)*Math.cos(decl)*Math.cos(ha));
    }

    function update() {
        const dv = document.getElementById('d_val').value, tv = document.getElementById('t_val').value;
        const lat = parseFloat(document.getElementById('la_val').value), lon = parseFloat(document.getElementById('lo_val').value);
        const pWatt = parseFloat(document.getElementById('p_watt').value) || 0, tilt = parseFloat(document.getElementById('tilt_range').value);
        document.getElementById('tilt_txt').innerText = tilt + "¬∞";
        if (!dv || !tv || isNaN(lat) || isNaN(lon)) return;

        const now = new Date(dv + 'T' + tv);
        const sAltRad = getSunAlt(now, lat, lon);
        const sAltDeg = sAltRad * (180/Math.PI);

        if (sAltDeg > 0) {
            const yield = Math.max(0, Math.cos((Math.PI/2) - sAltRad - (tilt * Math.PI/180))) * weatherFactor;
            document.getElementById('w_out').innerText = Math.round(pWatt * yield) + " W";
            document.getElementById('y_out').innerText = Math.round(yield * 100) + "%";
            document.getElementById('a_out').innerText = Math.round(sAltDeg) + "¬∞";
            
            // Arco sole
            const decl = 0.409 * Math.sin((Math.floor((now - new Date(now.getFullYear(),0,0))/86400000) - 81) * 2 * Math.PI/365);
            const cosH = -Math.tan(lat * Math.PI/180) * Math.tan(decl);
            const h = Math.acos(Math.max(-1, Math.min(1, cosH))) * (180/Math.PI) / 15;
            const meanNoon = 12 - (4 * lon - 60 * (now.getTimezoneOffset()/-60)) / 60;
            const sunriseH = meanNoon - h, sunsetH = meanNoon + h;
            const progress = ((now.getHours() + now.getMinutes()/60) + (4*lon - 60*(now.getTimezoneOffset()/-60))/60 - sunriseH) / (sunsetH - sunriseH);
            document.getElementById('sun-dot').style.transform = `translateX(-50%) rotate(${(progress * 180) - 90}deg)`;
            document.getElementById('sun-dot').style.opacity = "1";
        } else {
            document.getElementById('w_out').innerText = "0 W";
            document.getElementById('sun-dot').style.opacity = "0";
            document.getElementById('a_out').innerText = "NOTTE";
        }

        let totalWh = 0;
        const chartObj = document.getElementById('chart');
        chartObj.innerHTML = "";
        for (let h = 5; h <= 21; h++) {
            const simDate = new Date(now); simDate.setHours(h, 0, 0);
            const sAlt = getSunAlt(simDate, lat, lon);
            let hWatt = 0;
            if (sAlt > 0) {
                hWatt = pWatt * Math.max(0, Math.cos((Math.PI/2) - sAlt - (tilt * Math.PI/180))) * weatherFactor;
                totalWh += hWatt;
            }
            const barWrap = document.createElement('div');
            barWrap.className = 'bar-wrapper';
            barWrap.innerHTML = `<div class="bar" style="height: ${(hWatt/(pWatt||1))*100}%"></div><div class="bar-label">${h}</div>`;
            chartObj.appendChild(barWrap);
        }
        document.getElementById('daily_wh').innerText = Math.round(totalWh) + " Wh";
        document.getElementById('daily_ah').innerText = Math.round(totalWh / 12);
    }

    window.onload = () => {
        const n = new Date();
        document.getElementById('d_val').value = n.toISOString().split('T')[0];
        document.getElementById('t_val').value = n.toTimeString().slice(0,5);
        document.getElementById('la_val').value = "41.8902";
        document.getElementById('lo_val').value = "12.4922";
        ['d_val', 't_val', 'la_val', 'lo_val', 'p_watt', 'tilt_range'].forEach(id => {
            document.getElementById(id).oninput = update;
        });
        update();
    };
</script>
</body>
</html>
