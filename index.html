<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Solar - Radar Pro</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background-color: #0f172a; color: white; font-family: sans-serif;
            display: flex; justify-content: center; min-height: 100vh; padding-bottom: 90px;
        }
        .app-container { width: 100%; max-width: 500px; padding: 15px; }
        .view { display: none; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        h2 { margin: 5px 0 15px 0; letter-spacing: 2px; color: #38bdf8; text-align: center; font-size: 1.4rem; }

        .card { background: #1e293b; border-radius: 20px; padding: 18px; border: 1px solid #334155; margin-bottom: 12px; }
        .section-title { font-size: 11px; color: #94a3b8; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 12px; }
        
        .btn-sync { padding: 14px; background: #fbbf24; color: #0f172a; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 13px; width: 100%; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(251, 191, 36, 0.2); }

        /* SOLAR RADAR - SPAZIATO */
        .radar-container {
            position: relative; width: 280px; height: 280px; margin: 10px auto;
            display: flex; align-items: center; justify-content: center;
        }
        .radar-circle {
            width: 140px; height: 140px; border-radius: 50%;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 4px solid #1e293b; box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 2;
        }
        .radar-ring-bg { position: absolute; width: 170px; height: 170px; border-radius: 50%; border: 2px solid #334155; }
        #cloud-ring {
            position: absolute; width: 170px; height: 170px; border-radius: 50%;
            border: 4px solid transparent; border-top-color: #38bdf8;
            transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Testi distanziati dal centro */
        .radar-info { position: absolute; font-size: 10px; color: #94a3b8; font-weight: bold; text-align: center; width: 70px; }
        .top { top: 5px; }
        .bottom { bottom: 5px; }
        .left { left: 5px; }
        .right { right: 5px; }
        .radar-val { display: block; color: white; font-size: 15px; margin-top: 3px; }

        .big-w { font-size: 42px; color: #38bdf8; font-weight: bold; margin: 5px 0; display: block; }
        
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 14px; outline: none; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .navbar { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 500px; height: 75px; background: #1e293b; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #334155; z-index: 1000; }
        .nav-item { color: #94a3b8; font-size: 10px; font-weight: bold; cursor: pointer; text-align: center; flex: 1; }
        .nav-item.active { color: #38bdf8; }
        .nav-icon { font-size: 22px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="app-container">
    <h2>VIBE SOLAR</h2>

    <div id="view-live" class="view active">
        <button id="main-sync" class="btn btn-sync" onclick="fullSync()">‚ö° FULL SYNC (GPS + METEO + ORA)</button>

        <div class="card" style="text-align: center;">
            <div class="radar-container">
                <div class="radar-info top">VENTO<span class="radar-val" id="r-wind">--</span></div>
                <div class="radar-info right">UMIDIT√Ä<span class="radar-val" id="r-hum">--</span></div>
                <div class="radar-info bottom">INDICE UV<span class="radar-val" id="r-uv">--</span></div>
                <div class="radar-info left">TEMP.<span class="radar-val" id="r-temp">--</span></div>
                
                <div class="radar-ring-bg"></div>
                <div id="cloud-ring"></div>
                
                <div class="radar-circle">
                    <span id="r-icon" style="font-size:35px">‚òÄÔ∏è</span>
                    <span id="r-cloud-txt" style="font-size: 9px; color: #38bdf8; margin-top:5px;">ATTESA DATI</span>
                </div>
            </div>

            <span id="w_out" class="big-w">0 W</span>
            <div class="grid-2" style="border-top: 1px solid #334155; padding-top: 15px; margin-top:10px;">
                <div><small class="section-title">Resa</small><b id="y_out" style="font-size:18px">--</b></div>
                <div><small class="section-title">Sole</small><b id="a_out" style="font-size:18px">--</b></div>
            </div>
        </div>

        <div class="card">
            <span class="section-title">Controllo Tempo e GPS</span>
            <div class="grid-2" style="margin-bottom:10px;">
                <input type="date" id="d_val">
                <input type="time" id="t_val">
            </div>
            <div class="grid-2">
                <input type="number" id="la_val" step="0.0001" placeholder="Lat">
                <input type="number" id="lo_val" step="0.0001" placeholder="Lon">
            </div>
        </div>
    </div>

    <div id="view-energy" class="view">
        <div class="card">
            <span class="section-title">Parametri Pannelli</span>
            <div class="grid-2">
                <div><label class="section-title">Watt (Wp)</label><input type="number" id="p_watt" value="100"></div>
                <div><label class="section-title">Inclinazione <b id="tilt_txt">0¬∞</b></label><input type="range" id="tilt_range" min="0" max="90" value="0"></div>
            </div>
        </div>
        <div class="card" style="text-align: center;">
            <span class="section-title">Produzione Giornaliera</span>
            <span style="font-size: 38px; color: #fbbf24; font-weight: bold;" id="daily_wh">0 Wh</span>
            <div style="font-size:18px; color:#38bdf8">‚âà <span id="daily_ah">0</span> Ah (12V)</div>
            <div id="chart" style="display:flex; align-items:flex-end; justify-content:space-between; height:100px; margin-top:20px; border-bottom:1px solid #334155"></div>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-item active" onclick="switchView('live', this)"><span class="nav-icon">üõ∞Ô∏è</span>LIVE RADAR</div>
        <div class="nav-item" onclick="switchView('energy', this)"><span class="nav-icon">üìä</span>DATI TECNICI</div>
    </div>
</div>

<script>
    let weatherFactor = 1.0;

    async function fullSync() {
        const btn = document.getElementById('main-sync');
        btn.innerText = "üõ∞Ô∏è SINCRONIZZAZIONE...";
        
        // ORA REALE
        const n = new Date();
        document.getElementById('d_val').value = n.toISOString().split('T')[0];
        document.getElementById('t_val').value = n.toTimeString().slice(0,5);

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (p) => {
                const lat = p.coords.latitude.toFixed(4);
                const lon = p.coords.longitude.toFixed(4);
                document.getElementById('la_val').value = lat;
                document.getElementById('lo_val').value = lon;

                try {
                    const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code,cloud_cover,wind_speed_10m&daily=uv_index_max&timezone=auto`);
                    const d = await r.json();
                    
                    if (d.current) {
                        document.getElementById('r-temp').innerText = Math.round(d.current.temperature_2m) + "¬∞";
                        document.getElementById('r-hum').innerText = d.current.relative_humidity_2m + "%";
                        document.getElementById('r-wind').innerText = Math.round(d.current.wind_speed_10m) + " km/h";
                        document.getElementById('r-uv').innerText = d.daily.uv_index_max[0];
                        
                        const cc = d.current.cloud_cover;
                        document.getElementById('cloud-ring').style.transform = `rotate(${cc * 3.6}deg)`;
                        document.getElementById('r-cloud-txt').innerText = cc < 15 ? "CIELO PULITO" : cc < 50 ? "QUALCHE NUBE" : "MOLTO NUVOLOSO";
                        
                        let icon = "‚òÄÔ∏è";
                        if (d.current.weather_code >= 1 && d.current.weather_code <= 3) icon = "‚õÖ";
                        if (d.current.weather_code >= 45) icon = "‚òÅÔ∏è";
                        document.getElementById('r-icon').innerText = icon;

                        weatherFactor = Math.max(0.15, (100 - (cc * 0.85)) / 100);
                    }
                } catch(e) { console.error("Meteo error"); }

                update();
                btn.innerText = "‚úÖ SISTEMA AGGIORNATO";
                setTimeout(() => btn.innerText = "‚ö° FULL SYNC (GPS + METEO + ORA)", 2500);
            });
        }
    }

    function switchView(viewId, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('view-' + viewId).classList.add('active');
        el.classList.add('active');
        update();
    }

    function getSunAlt(dateObj, lat, lon) {
        const day = Math.floor((dateObj - new Date(dateObj.getFullYear(), 0, 0)) / 86400000);
        const decl = 0.409 * Math.sin((2 * Math.PI / 365) * (day - 81));
        const ha = ((dateObj.getHours() + dateObj.getMinutes()/60) + (4 * lon - 60 * (dateObj.getTimezoneOffset()/-60)) / 60 - 12) * 15 * (Math.PI/180);
        const lr = lat * (Math.PI/180);
        return Math.asin(Math.sin(lr)*Math.sin(decl) + Math.cos(lr)*Math.cos(decl)*Math.cos(ha));
    }

    function update() {
        const lat = parseFloat(document.getElementById('la_val').value) || 41.89;
        const lon = parseFloat(document.getElementById('lo_val').value) || 12.49;
        const pWatt = parseFloat(document.getElementById('p_watt').value) || 0;
        const tilt = parseFloat(document.getElementById('tilt_range').value);
        const dv = document.getElementById('d_val').value;
        const tv = document.getElementById('t_val').value;
        
        document.getElementById('tilt_txt').innerText = tilt + "¬∞";
        if(!dv || !tv) return;

        const now = new Date(dv + 'T' + tv);
        const sAltRad = getSunAlt(now, lat, lon);
        const sAltDeg = sAltRad * (180/Math.PI);

        if (sAltDeg > 0) {
            const yield = Math.max(0, Math.cos((Math.PI/2) - sAltRad - (tilt * Math.PI/180))) * weatherFactor;
            document.getElementById('w_out').innerText = Math.round(pWatt * yield) + " W";
            document.getElementById('y_out').innerText = Math.round(yield * 100) + "%";
            document.getElementById('a_out').innerText = Math.round(sAltDeg) + "¬∞";
        } else {
            document.getElementById('w_out').innerText = "0 W";
            document.getElementById('a_out').innerText = "NOTTE";
        }

        // Mini Grafico
        const chart = document.getElementById('chart');
        chart.innerHTML = "";
        let totalWh = 0;
        for (let h = 6; h <= 20; h++) {
            const sim = new Date(now); sim.setHours(h, 0, 0);
            const alt = getSunAlt(sim, lat, lon);
            let wh = 0;
            if (alt > 0) {
                wh = pWatt * Math.max(0, Math.cos((Math.PI/2) - alt - (tilt * Math.PI/180))) * weatherFactor;
                totalWh += wh;
            }
            chart.innerHTML += `<div style="flex:1; display:flex; flex-direction:column; align-items:center; height:100%"><div style="width:70%; background:#38bdf8; height:${(wh/(pWatt||1))*100}%; border-radius:2px 2px 0 0"></div><span style="font-size:7px; color:#94a3b8; margin-top:4px">${h}</span></div>`;
        }
        document.getElementById('daily_wh').innerText = Math.round(totalWh) + " Wh";
        document.getElementById('daily_ah').innerText = Math.round(totalWh / 12);
    }

    window.onload = () => {
        const n = new Date();
        document.getElementById('d_val').value = n.toISOString().split('T')[0];
        document.getElementById('t_val').value = n.toTimeString().slice(0,5);
        document.querySelectorAll('input').forEach(i => i.oninput = update);
        update();
    };
</script>
</body>
</html>
