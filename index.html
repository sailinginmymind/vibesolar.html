<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibe Solar - Full App</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background-color: #0f172a; color: white; font-family: sans-serif;
            display: flex; justify-content: center; min-height: 100vh; padding-bottom: 140px;
        }
        
        .app-container { width: 100%; max-width: 600px; padding: 15px; }
        @media (min-width: 768px) { 
            .app-container { max-width: 800px; padding: 30px; }
            .h-label { font-size: 14px !important; }
            .h-time { font-size: 24px !important; }
        }

        .view { display: none; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }

        h2 { margin: 10px 0 5px 0; letter-spacing: 4px; color: #38bdf8; text-align: center; font-size: 1.8rem; font-weight: 900; }
        #camper-name-display { display: block; text-align: center; font-size: 11px; color: #94a3b8; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 3px; }

        .card { background: #1e293b; border-radius: 28px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3); position: relative; }
        .section-title { font-size: 12px; color: #94a3b8; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 15px; letter-spacing: 1.5px; }

        /* RADAR RESPONSIVE */
        .solar-system { 
            position: relative; height: 260px; width: 100%; margin: 20px 0; 
            display: flex; justify-content: center; align-items: flex-end; overflow: hidden; 
        }
        .sun-arc { position: absolute; width: 120%; height: 450px; border-radius: 50%; border: 1px dashed rgba(56, 189, 248, 0.2); bottom: -180px; }
        .horizon-base { position: absolute; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, #fbbf24, transparent); bottom: 90px; z-index: 5; }
        .sun-orbiter { position: absolute; width: 120%; height: 450px; bottom: -180px; transition: transform 1.2s ease-out; z-index: 4; }
        .sun-body { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); font-size: 45px; }

        .horizon-data { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: space-between; z-index: 6; }
        .h-label { font-size: 11px; color: #fbbf24; font-weight: 900; }
        .h-time { color: white; font-size: 18px; display: block; margin-top: 2px; }

        .core-display { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); background: #0f172a; border: 4px solid #334155; width: 130px; height: 130px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }

        /* WEATHER BADGES */
        .weather-badges { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 20px; }
        .w-badge { background: #0f172a; padding: 12px; border-radius: 18px; border: 1px solid #334155; text-align: center; }
        .w-label { font-size: 9px; color: #38bdf8; font-weight: 900; display: block; }
        .w-val { font-size: 16px; font-weight: 900; color: white; }

        /* INTERFACCIA */
        .big-w { font-size: 58px; font-weight: 900; color: #38bdf8; text-align: center; display: block; margin: 15px 0 5px 0; cursor: pointer; }
        #unit-hint { display: block; text-align: center; font-size: 11px; color: #94a3b8; font-weight: bold; margin-bottom: 10px; }
        
        .btn-live { padding: 20px; background: #fbbf24; color: #0f172a; border: none; border-radius: 18px; font-weight: 900; cursor: pointer; width: 100%; margin-bottom: 20px; text-transform: uppercase; transition: 0.3s; }
        .btn-live.success { background: #22c55e !important; color: white !important; }
        .btn-calc { background: #38bdf8; border: none; border-radius: 10px; padding: 8px 15px; font-weight: 900; cursor: pointer; }

        /* NAVBAR */
        .navbar-wrapper { position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: center; z-index: 1000; padding: 0 15px 25px 15px; }
        .navbar-guard { position: absolute; bottom: 0; left: 0; right: 0; height: 110px; background: #0f172a; border-top: 1px solid #1e293b; pointer-events: none; }
        .navbar { width: 100%; max-width: 570px; height: 85px; background: #1e293b; display: flex; justify-content: space-around; align-items: center; border: 1px solid #475569; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); position: relative; pointer-events: auto; }
        @media (min-width: 768px) { .navbar { max-width: 740px; } }
        .nav-item { color: #94a3b8; font-size: 12px; font-weight: 900; cursor: pointer; text-align: center; flex: 1; }
        .nav-item span { font-size: 26px; display: block; margin-bottom: 4px; }
        .nav-item.active { color: #38bdf8; }

        /* REPORT ELEMENTS */
        .est-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        .est-box { background: #0f172a; padding: 15px 5px; border-radius: 15px; border: 1px solid #334155; text-align: center; }
        .est-time { font-size: 20px; font-weight: 900; display: block; color: white; }
        #chart { display:flex; align-items:flex-end; justify-content:space-between; height:100px; margin-top:20px; border-bottom:1px solid #334155; padding-bottom: 5px; }
        .bar { width: 60%; background: #38bdf8; border-radius: 3px 3px 0 0; }
    </style>
</head>
<body>

<div class="app-container">
    <h2>VIBE SOLAR</h2>
    <span id="camper-name-display">IL MIO CAMPER</span>

    <div id="view-live" class="view active">
        <button id="btn-sync-main" class="btn-live" onclick="goLive()">üì° AGGIORNA LIVE (GPS)</button>
        <div class="card">
            <div class="solar-system">
                <div class="sun-arc"></div>
                <div id="sun-orbiter" class="sun-orbiter"><div class="sun-body">‚òÄÔ∏è</div></div>
                <div class="horizon-base"></div>
                <div class="horizon-data">
                    <div class="h-label">ALBA<br><span class="h-time" id="sunrise-txt">--:--</span></div>
                    <div class="h-label" style="text-align:right">TRAMONTO<br><span class="h-time" id="sunset-txt">--:--</span></div>
                </div>
                <div class="core-display">
                    <span id="r-icon-center" style="font-size:40px">‚òÄÔ∏è</span>
                    <span id="r-cloud-percent" style="font-size: 24px; font-weight: 900;">--%</span>
                    <span style="font-size: 8px; color: #38bdf8; font-weight: bold; text-transform: uppercase;">Nubi</span>
                </div>
            </div>
            <span id="w_out" class="big-w" onclick="toggleRadarUnit()">0 W</span>
            <span id="unit-hint">Tocca per Wattora (Wh)</span>
            <div class="weather-badges">
                <div class="w-badge"><span class="w-label">VENTO</span><span class="w-val" id="r-wind">--</span></div>
                <div class="w-badge"><span class="w-label">UMIDIT√Ä</span><span class="w-val" id="r-hum">--</span></div>
                <div class="w-badge"><span class="w-label">TEMP.</span><span class="w-val" id="r-temp">--</span></div>
            </div>
        </div>
    </div>

    <div id="view-energy" class="view">
        <div class="card">
            <span class="section-title" style="text-align:center">Mancanti alla carica</span>
            <div class="est-grid">
                <div class="est-box"><span style="font-size:9px; color:#38bdf8">80%</span><span class="est-time" id="charge_80_txt">--</span></div>
                <div class="est-box" style="border-color:#fbbf24"><span style="font-size:9px; color:#fbbf24">90%</span><span class="est-time" id="charge_90_txt">--</span></div>
                <div class="est-box"><span style="font-size:9px; color:#38bdf8">100%</span><span class="est-time" id="charge_100_txt">--</span></div>
            </div>
            <div id="chart"></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-top:20px; text-align:center">
                <div><span class="w-label">PRODUZIONE</span><span id="daily_wh" style="color:#fbbf24; font-weight:900">0 Wh</span></div>
                <div><span class="w-label">NETTO GIORNATA</span><span id="daily_net" style="font-weight:900">0 Wh</span></div>
            </div>
        </div>
    </div>

    <div id="view-garage" class="view">
        <div class="card">
            <span class="section-title">Impostazioni Veicolo</span>
            <input type="text" id="camper_name_input" onchange="saveGarage()" placeholder="Nome Camper" style="background:#0f172a; color:white; border:1px solid #334155; padding:15px; border-radius:15px; width:100%; margin-bottom:20px">
            <div style="display:grid; gap:10px">
                <div class="w-badge" style="display:flex; justify-content:space-between; align-items:center">
                    <span class="w-label">Batteria: <b id="batt_val" style="color:white; font-size:16px">100</b> Ah</span>
                    <button class="btn-calc" onclick="editBatt()">EDIT</button>
                </div>
                <div class="w-badge" style="display:flex; justify-content:space-between; align-items:center">
                    <span class="w-label">Pannelli: <b id="panel_val" style="color:white; font-size:16px">100</b> Wp</span>
                    <button class="btn-calc" onclick="editPanels()">EDIT</button>
                </div>
            </div>
        </div>
    </div>

    <div class="navbar-wrapper">
        <div class="navbar-guard"></div>
        <div class="navbar">
            <div class="nav-item active" onclick="switchView('live', this)"><span>üõ∞Ô∏è</span>DASHBOARD</div>
            <div class="nav-item" onclick="switchView('energy', this)"><span>üìä</span>REPORT</div>
            <div class="nav-item" onclick="switchView('garage', this)"><span>üöê</span>GARAGE</div>
        </div>
    </div>
</div>

<script>
    let weatherFactor = 1.0, showWh = false;
    let battAh = localStorage.getItem('vibe_batt_ah') || 100;
    let panelWp = localStorage.getItem('vibe_panel_wp') || 100;
    let currentW = 0, totalWh = 0;

    function switchView(vId, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('view-' + vId).classList.add('active');
        el.classList.add('active');
        if(vId === 'energy') renderChart();
    }

    function toggleRadarUnit() {
        showWh = !showWh;
        const v = document.getElementById('w_out');
        const h = document.getElementById('unit-hint');
        v.innerText = showWh ? Math.round(totalWh) + " Wh" : Math.round(currentW) + " W";
        v.style.color = showWh ? "#fbbf24" : "#38bdf8";
        h.innerText = showWh ? "Tocca per Watt (W)" : "Tocca per Wattora (Wh)";
    }

    async function goLive() {
        const btn = document.getElementById('btn-sync-main');
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (p) => {
                await fetchWeather(p.coords.latitude, p.coords.longitude);
                btn.classList.add('success');
                btn.innerText = "‚úÖ DATI AGGIORNATI";
                setTimeout(() => { btn.classList.remove('success'); btn.innerText = "üì° AGGIORNA LIVE (GPS)"; }, 2500);
            });
        }
    }

    async function fetchWeather(lat, lon) {
        try {
            const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=cloud_cover,temperature_2m,relative_humidity_2m,wind_speed_10m&daily=sunrise,sunset&timezone=auto`);
            const d = await r.json();
            document.getElementById('sunrise-txt').innerText = d.daily.sunrise[0].split('T')[1];
            document.getElementById('sunset-txt').innerText = d.daily.sunset[0].split('T')[1];
            document.getElementById('r-temp').innerText = Math.round(d.current.temperature_2m) + "¬∞";
            document.getElementById('r-hum').innerText = d.current.relative_humidity_2m + "%";
            document.getElementById('r-wind').innerText = Math.round(d.current.wind_speed_10m) + " km/h";
            document.getElementById('r-cloud-percent').innerText = d.current.cloud_cover + "%";
            weatherFactor = (100 - d.current.cloud_cover) / 100;
            updateCore();
        } catch(e) {}
    }

    function updateCore() {
        const now = new Date();
        const hour = now.getHours() + now.getMinutes()/60;
        const sunPos = ((hour - 6) / 12) * 180 - 90;
        document.getElementById('sun-orbiter').style.transform = `rotate(${Math.max(-105, Math.min(105, sunPos))}deg)`;
        
        const alt = Math.max(0, Math.sin(((hour-6)/12)*Math.PI));
        currentW = panelWp * alt * weatherFactor;
        totalWh = currentW * (hour-6 > 0 ? hour-6 : 0); // Semplificato
        
        document.getElementById('w_out').innerText = showWh ? Math.round(totalWh) + " Wh" : Math.round(currentW) + " W";
        
        // Calcoli Report
        const netA = (currentW / 12.8) - 0.5;
        if(netA > 0) {
            document.getElementById('charge_80_txt').innerText = ((battAh*0.3)/netA).toFixed(1) + "h";
            document.getElementById('charge_90_txt').innerText = ((battAh*0.4)/netA).toFixed(1) + "h";
            document.getElementById('charge_100_txt').innerText = ((battAh*0.5)/netA).toFixed(1) + "h";
        }
        document.getElementById('daily_wh').innerText = Math.round(currentW * 8) + " Wh";
        document.getElementById('daily_net').innerText = Math.round((currentW * 8) - 150) + " Wh";
    }

    function renderChart() {
        const c = document.getElementById('chart'); c.innerHTML = "";
        for(let i=6; i<20; i++) {
            const h = Math.max(5, Math.sin(((i-6)/12)*Math.PI) * 80);
            c.innerHTML += `<div style="flex:1; display:flex; flex-direction:column; align-items:center; height:100%"><div class="bar" style="height:${h}%"></div><span style="font-size:7px; color:#94a3b8">${i}</span></div>`;
        }
    }

    function editBatt() { let v = prompt("Ah Batteria:", battAh); if(v){ battAh=v; localStorage.setItem('vibe_batt_ah',v); updateCore(); document.getElementById('batt_val').innerText=v;} }
    function editPanels() { let v = prompt("Watt Pannelli:", panelWp); if(v){ panelWp=v; localStorage.setItem('vibe_panel_wp',v); updateCore(); document.getElementById('panel_val').innerText=v;} }
    function saveGarage() { localStorage.setItem('vibe_camper_name', document.getElementById('camper_name_input').value); document.getElementById('camper-name-display').innerText = document.getElementById('camper_name_input').value.toUpperCase(); }

    window.onload = () => {
        document.getElementById('camper_name_input').value = localStorage.getItem('vibe_camper_name') || "IL MIO CAMPER";
        document.getElementById('camper-name-display').innerText = (localStorage.getItem('vibe_camper_name') || "IL MIO CAMPER").toUpperCase();
        document.getElementById('batt_val').innerText = battAh;
        document.getElementById('panel_val').innerText = panelWp;
        goLive();
    };
</script>
</body>
</html>
