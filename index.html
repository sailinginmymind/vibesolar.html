<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibe Solar - Sync Master</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background-color: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; min-height: 100vh; padding-bottom: 140px; }
        .app-container { width: 100%; max-width: 600px; padding: 15px; }
        .view { display: none; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }

        h2 { margin: 10px 0 5px 0; letter-spacing: 4px; color: #38bdf8; text-align: center; font-size: 1.8rem; font-weight: 900; }
        .card { background: #1e293b; border-radius: 28px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3); position: relative; overflow: hidden; transition: filter 1s ease; }
        
        /* RADAR SOLARE E NOTTE */
        .solar-system { position: relative; height: 260px; width: 100%; margin: 10px 0; display: flex; justify-content: center; overflow: hidden; border-radius: 20px; background: #1e293b; transition: all 1s ease; }
        .is-night-sky { background: #020617 !important; }
        .is-night-card { filter: brightness(0.7) saturate(0.8); }
        #stars-container { position: absolute; width: 100%; height: 100%; top: 0; opacity: 0; transition: opacity 1.5s; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        #sun-body { position: absolute; width: 150px; height: 150px; background: radial-gradient(circle, #fbbf24 20%, #f59e0b 60%, #ea580c 100%); border-radius: 50%; z-index: 2; box-shadow: 0 0 50px #fbbf24; transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); transform: translate(-50%, -50%); }
        .horizon-mask { position: absolute; bottom: 0; left: 0; right: 0; height: 75px; background: #1e293b; z-index: 4; border-top: 3px solid #fbbf24; transition: background 1s; }
        .is-night-sky .horizon-mask { background: #020617; }
        .horizon-data { position: absolute; bottom: 12px; width: 100%; display: flex; justify-content: space-between; z-index: 6; padding: 0 20px; }
        .h-label { font-size: 9px; color: #fbbf24; font-weight: 900; text-shadow: 0 1px 2px black; }
        .core-display { position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%); background: #0f172a; border: 4px solid #334155; width: 105px; height: 105px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5; }

        /* DISPLAY WATT / WH */
        .big-w { font-size: 60px; font-weight: 900; color: #38bdf8; text-align: center; display: block; margin: 10px 0 0 0; cursor: pointer; transition: color 0.3s; user-select: none; }
        .big-w.unit-wh { color: #fbbf24; }
        .unit-hint { font-size: 10px; color: #94a3b8; text-align: center; display: block; margin-bottom: 15px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        /* METEO BADGES */
        .weather-badges { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 20px; }
        .w-badge { background: #0f172a; padding: 10px; border-radius: 15px; border: 1px solid #334155; text-align: center; }
        .w-label { font-size: 8px; color: #38bdf8; font-weight: 900; display: block; margin-bottom: 2px; }
        .w-val { font-weight: bold; font-size: 14px; }

        /* PULSANTE AGGIORNA CON ANIMAZIONE */
        .btn-live { padding: 15px; background: #fbbf24; color: #0f172a; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; width: 100%; margin-bottom: 15px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); text-transform: uppercase; border: 2px solid transparent; }
        .btn-live.syncing { background: #22c55e !important; color: white !important; transform: scale(0.95); border-color: #fefefe; }

        .manual-controls { background: #0f172a; padding: 15px; border-radius: 20px; margin-top: 15px; border: 1px solid #334155; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .input-group label { display: block; font-size: 9px; color: #38bdf8; font-weight: 900; margin-bottom: 5px; }
        .manual-input { background: #1e293b; color: white; border: 1px solid #334155; padding: 10px; border-radius: 10px; font-size: 14px; width: 100%; font-weight: bold; }

        /* NAVBAR */
        .navbar-wrapper { position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: center; z-index: 1000; padding: 0 15px 25px 15px; }
        .navbar { width: 100%; max-width: 570px; height: 100px; background: #1e293b; display: flex; justify-content: space-around; align-items: center; border: 1px solid #475569; border-radius: 30px; }
        .nav-item { color: #94a3b8; font-size: 10px; font-weight: 900; text-align: center; flex: 1; cursor: pointer; }
        .nav-item span { font-size: 38px; display: block; margin-bottom: 2px; }
        .nav-item.active { color: #38bdf8; }
    </style>
</head>
<body>

<div class="app-container">
    <h2 id="camper-name-display">IL MIO CAMPER</h2>

    <div id="view-live" class="view active">
        <button id="btn-gps" class="btn-live" onclick="goLive()">üì° AGGIORNA GPS E METEO</button>
        <div id="main-card" class="card">
            <div id="sky-box" class="solar-system">
                <div id="stars-container"></div>
                <div id="sun-body"></div> 
                <div class="horizon-mask"></div>
                <div class="horizon-data">
                    <div class="h-label">ALBA<br><span id="sunrise-txt" style="color:white; font-size:13px">--:--</span></div>
                    <div class="h-label" style="text-align:right">TRAMONTO<br><span id="sunset-txt" style="color:white; font-size:13px">--:--</span></div>
                </div>
                <div class="core-display">
                    <span id="display-hour-center" style="font-size:20px; font-weight:900; color:#fbbf24">12:00</span>
                    <span id="r-cloud-percent" style="font-size:14px; color:#38bdf8; font-weight:900">--%</span>
                    <span style="font-size:7px; font-weight:900">NUBI</span>
                </div>
            </div>

            <span id="w_out" class="big-w" onclick="toggleUnit()">0 W</span>
            <span id="unit-label" class="unit-hint">Clicca per i Wattora</span>

            <div class="weather-badges">
                <div class="w-badge"><span class="w-label">VENTO</span><span id="r-wind" class="w-val">--</span></div>
                <div class="w-badge"><span class="w-label">UMIDIT√Ä</span><span id="r-hum" class="w-val">--</span></div>
                <div class="w-badge"><span class="w-label">TEMP.</span><span id="r-temp" class="w-val">--</span></div>
            </div>

            <div class="manual-controls">
                <div class="input-group"><label>Ora</label><input type="time" id="input-time" class="manual-input" onchange="manualUpdate()"></div>
                <div class="input-group"><label>Data</label><input type="date" id="input-date" class="manual-input" onchange="manualUpdate()"></div>
                <div class="input-group"><label>Latitudine</label><input type="number" id="input-lat" class="manual-input" step="0.01" onchange="manualUpdate()"></div>
                <div class="input-group"><label>Longitudine</label><input type="number" id="input-lng" class="manual-input" step="0.01" onchange="manualUpdate()"></div>
            </div>
        </div>
    </div>

    <div id="view-energy" class="view">
        <div class="card"><h3 style="text-align:center; color:#38bdf8">STIMA TEMPI DI CARICA</h3><div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; text-align:center"><div class="w-badge" style="background:#1e293b"><span>80%</span><br><b id="charge_80_txt">--</b></div><div class="w-badge" style="background:#1e293b; border-color:#fbbf24"><span>90%</span><br><b id="charge_90_txt">--</b></div><div class="w-badge" style="background:#1e293b"><span>100%</span><br><b id="charge_100_txt">--</b></div></div></div>
    </div>

    <div id="view-garage" class="view">
        <div class="card">
            <label style="font-size:10px; color:#38bdf8; font-weight:900">NOME CAMPER</label>
            <input type="text" id="camper_name_input" onchange="saveGarage()" class="manual-input" style="margin-bottom:20px">
            <p>üîã Batteria: <b id="batt_val">100</b> Ah <button onclick="editBatt()">EDIT</button></p>
            <p>‚òÄÔ∏è Pannelli: <b id="panel_val">100</b> Wp <button onclick="editPanels()">EDIT</button></p>
        </div>
    </div>

    <div class="navbar-wrapper"><div class="navbar"><div class="nav-item active" onclick="switchView('live', this)"><span>üõ∞Ô∏è</span>DASHBOARD</div><div class="nav-item" onclick="switchView('energy', this)"><span>üìä</span>REPORT</div><div class="nav-item" onclick="switchView('garage', this)"><span>üöê</span>GARAGE</div></div></div>
</div>

<script>
    let isWh = false;
    let weatherFactor = 1.0;
    let battAh = localStorage.getItem('vibe_batt_ah') || 100;
    let panelWp = localStorage.getItem('vibe_panel_wp') || 100;

    function switchView(vId, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('view-' + vId).classList.add('active');
        el.classList.add('active');
    }

    function toggleUnit() {
        isWh = !isWh;
        const display = document.getElementById('w_out');
        const hint = document.getElementById('unit-label');
        display.classList.toggle('unit-wh');
        hint.innerText = isWh ? "Clicca per i Watt" : "Clicca per i Wattora";
        manualUpdate();
    }

    async function goLive() {
        const btn = document.getElementById('btn-gps');
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (p) => {
                const lat = p.coords.latitude;
                const lng = p.coords.longitude;
                const now = new Date();

                // 1. Aggiorna Input Manuali
                document.getElementById('input-lat').value = lat.toFixed(4);
                document.getElementById('input-lng').value = lng.toFixed(4);
                document.getElementById('input-date').value = now.toISOString().split('T')[0];
                document.getElementById('input-time').value = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');

                // 2. Fetch Meteo e Sole
                const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&current=cloud_cover,temperature_2m,relative_humidity_2m,wind_speed_10m&daily=sunrise,sunset&timezone=auto`);
                const d = await r.json();
                
                // 3. Aggiorna Dashboard istantaneamente
                document.getElementById('sunrise-txt').innerText = d.daily.sunrise[0].split('T')[1];
                document.getElementById('sunset-txt').innerText = d.daily.sunset[0].split('T')[1];
                document.getElementById('r-cloud-percent').innerText = d.current.cloud_cover + "%";
                document.getElementById('r-temp').innerText = Math.round(d.current.temperature_2m) + "¬∞";
                document.getElementById('r-hum').innerText = d.current.relative_humidity_2m + "%";
                document.getElementById('r-wind').innerText = Math.round(d.current.wind_speed_10m) + " km/h";
                
                weatherFactor = (100 - d.current.cloud_cover) / 100;

                // 4. Animazione Pulsante
                btn.classList.add('syncing');
                btn.innerText = "‚úÖ SINCRO COMPLETATA";
                
                manualUpdate(); // Trigger ricalcolo sole e produzione

                setTimeout(() => {
                    btn.classList.remove('syncing');
                    btn.innerText = "üì° AGGIORNA GPS E METEO";
                }, 2500);
            });
        }
    }

    function manualUpdate() {
        const timeVal = document.getElementById('input-time').value;
        const [hh, mm] = timeVal.split(':').map(Number);
        const hDec = hh + (mm/60);
        document.getElementById('display-hour-center').innerText = timeVal;

        // Recupero orari alba/tramonto visualizzati
        const sunriseStr = document.getElementById('sunrise-txt').innerText;
        const sunsetStr = document.getElementById('sunset-txt').innerText;
        
        let sunH = 6, setH = 20; // Default
        if(sunriseStr !== "--:--") {
            sunH = parseInt(sunriseStr.split(':')[0]) + (parseInt(sunriseStr.split(':')[1])/60);
            setH = parseInt(sunsetStr.split(':')[0]) + (parseInt(sunsetStr.split(':')[1])/60);
        }

        const sky = document.getElementById('sky-box'), sun = document.getElementById('sun-body'), stars = document.getElementById('stars-container'), card = document.getElementById('main-card');

        if (hDec < sunH || hDec > setH) {
            sky.classList.add('is-night-sky'); card.classList.add('is-night-card');
            stars.style.opacity = "1"; sun.style.top = "380px"; 
            document.getElementById('w_out').innerText = "0 " + (isWh ? "Wh" : "W");
            updateReport(0);
        } else {
            sky.classList.remove('is-night-sky'); card.classList.remove('is-night-card');
            stars.style.opacity = "0";
            const progress = (hDec - sunH) / (setH - sunH);
            const arcHeight = Math.sin(progress * Math.PI);
            sun.style.left = `${progress * 100}%`; sun.style.top = `${230 - (arcHeight * 200)}px`;
            
            const powerW = Math.max(0, arcHeight * panelWp * weatherFactor);
            const powerWh = powerW * 0.85; 
            document.getElementById('w_out').innerText = isWh ? Math.round(powerWh) + " Wh" : Math.round(powerW) + " W";
            updateReport(powerW);
        }
    }

    function updateReport(p) {
        const netA = (p / 12.8) - 0.4;
        document.getElementById('charge_80_txt').innerText = netA > 0 ? ((battAh*0.3)/netA).toFixed(1) + "h" : "‚àû";
        document.getElementById('charge_90_txt').innerText = netA > 0 ? ((battAh*0.4)/netA).toFixed(1) + "h" : "‚àû";
        document.getElementById('charge_100_txt').innerText = netA > 0 ? ((battAh*0.5)/netA).toFixed(1) + "h" : "‚àû";
    }

    function editBatt() { let v = prompt("Ah Batteria:", battAh); if(v){ battAh=v; localStorage.setItem('vibe_batt_ah',v); document.getElementById('batt_val').innerText=v; manualUpdate();} }
    function editPanels() { let v = prompt("Watt Pannelli:", panelWp); if(v){ panelWp=v; localStorage.setItem('vibe_panel_wp',v); document.getElementById('panel_val').innerText=v; manualUpdate();} }
    function saveGarage() { localStorage.setItem('vibe_camper_name', document.getElementById('camper_name_input').value); document.getElementById('camper-name-display').innerText = document.getElementById('camper_name_input').value.toUpperCase(); }

    window.onload = () => {
        // Genera stelle
        const container = document.getElementById('stars-container');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 60 + '%';
            star.style.width = star.style.height = Math.random() * 3 + 'px';
            container.appendChild(star);
        }
        
        const now = new Date();
        document.getElementById('input-date').value = now.toISOString().split('T')[0];
        document.getElementById('input-time').value = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
        document.getElementById('camper-name-display').innerText = (localStorage.getItem('vibe_camper_name') || "IL MIO CAMPER").toUpperCase();
        document.getElementById('batt_val').innerText = battAh;
        document.getElementById('panel_val').innerText = panelWp;
        manualUpdate();
    };
</script>
</body>
</html>
