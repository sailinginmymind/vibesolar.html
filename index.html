<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibe Solar - Forecast Mode</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background-color: #0f172a; color: white; font-family: sans-serif;
            display: flex; justify-content: center; min-height: 100vh; padding-bottom: 140px;
        }
        
        .app-container { width: 100%; max-width: 600px; padding: 15px; }
        @media (min-width: 768px) { .app-container { max-width: 800px; padding: 30px; } }

        .view { display: none; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }

        h2 { margin: 10px 0 5px 0; letter-spacing: 4px; color: #38bdf8; text-align: center; font-size: 1.8rem; font-weight: 900; }
        #camper-name-display { display: block; text-align: center; font-size: 11px; color: #94a3b8; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 3px; }

        .card { background: #1e293b; border-radius: 28px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3); position: relative; overflow: hidden; }
        
        /* SISTEMA SOLARE */
        .solar-system { 
            position: relative; height: 280px; width: 100%; margin: 10px 0; 
            display: flex; justify-content: center; overflow: hidden; border-radius: 0 0 20px 20px;
        }
        
        .sun-arc-path { 
            position: absolute; width: 100%; height: 400px; 
            border: 2px dashed rgba(56, 189, 248, 0.2); 
            border-radius: 50%; top: 50px; pointer-events: none; z-index: 1;
            clip-path: inset(0 0 55% 0); 
        }
        
        #sun-body { 
            position: absolute; width: 140px; height: 140px; 
            background: radial-gradient(circle, #fbbf24 20%, #f59e0b 60%, #ea580c 100%);
            border-radius: 50%; z-index: 2; 
            box-shadow: 0 0 40px #fbbf24, 0 0 80px rgba(251, 191, 36, 0.4);
            transition: all 0.5s cubic-bezier(0.1, 0.5, 0.5, 1.0);
            transform: translate(-50%, -50%);
        }

        .horizon-mask {
            position: absolute; bottom: 0; left: 0; right: 0; height: 80px; 
            background: #1e293b; z-index: 4; border-top: 3px solid #fbbf24; 
        }
        
        .horizon-data { position: absolute; bottom: 10px; width: 100%; display: flex; justify-content: space-between; z-index: 6; padding: 0 20px; }
        .h-label { font-size: 10px; color: #fbbf24; font-weight: 900; }
        
        .core-display { 
            position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%); 
            background: #0f172a; border: 4px solid #334155; width: 105px; height: 105px; 
            border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5; 
        }

        /* CONTROLLI PREVISIONE */
        .forecast-controls { background: #0f172a; padding: 15px; border-radius: 20px; margin-top: 10px; border: 1px solid #334155; }
        .control-group { margin-bottom: 10px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 10px; color: #38bdf8; font-weight: 900; margin-bottom: 5px; text-transform: uppercase; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: #fbbf24; }

        .big-w { font-size: 52px; font-weight: 900; color: #38bdf8; text-align: center; display: block; margin: 10px 0; }
        
        /* NAVBAR */
        .navbar-wrapper { position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: center; z-index: 1000; padding: 0 15px 25px 15px; }
        .navbar { width: 100%; max-width: 570px; height: 85px; background: #1e293b; display: flex; justify-content: space-around; align-items: center; border: 1px solid #475569; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
        .nav-item { color: #94a3b8; font-size: 12px; font-weight: 900; cursor: pointer; text-align: center; flex: 1; }
        .nav-item.active { color: #38bdf8; }
    </style>
</head>
<body>

<div class="app-container">
    <h2>VIBE SOLAR</h2>
    <span id="camper-name-display">IL MIO CAMPER</span>

    <div id="view-live" class="view active">
        <div class="card">
            <div class="solar-system">
                <div class="sun-arc-path"></div>
                <div id="sun-body"></div> 
                <div class="horizon-mask"></div>
                <div class="horizon-data">
                    <div class="h-label">ALBA<br><span style="color:white; font-size:14px">06:00</span></div>
                    <div class="h-label" style="text-align:right">TRAMONTO<br><span style="color:white; font-size:14px">20:00</span></div>
                </div>
                <div class="core-display">
                    <span id="display-hour" style="font-size:24px; font-weight:900; color:#fbbf24">12:00</span>
                    <span id="display-month" style="font-size:10px; color:#38bdf8; font-weight:bold; text-transform:uppercase">Giugno</span>
                </div>
            </div>

            <span id="w_out" class="big-w">0 W</span>

            <div class="forecast-controls">
                <div class="control-group">
                    <label>Ora del giorno <span id="val-hour">12:00</span></label>
                    <input type="range" id="input-hour" min="5" max="21" step="0.1" value="12" oninput="updateForecast()">
                </div>
                <div class="control-group">
                    <label>Mese dell'anno <span id="val-month">Giugno</span></label>
                    <input type="range" id="input-month" min="0" max="11" step="1" value="5" oninput="updateForecast()">
                </div>
            </div>
        </div>
    </div>

    <div class="navbar-wrapper">
        <div class="navbar">
            <div class="nav-item active"><span>üõ∞Ô∏è</span><br>DASHBOARD</div>
            <div class="nav-item"><span>üìä</span><br>REPORT</div>
            <div class="nav-item"><span>üöê</span><br>GARAGE</div>
        </div>
    </div>
</div>

<script>
    const mesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
    let panelWp = localStorage.getItem('vibe_panel_wp') || 100;

    function updateForecast() {
        const h = parseFloat(document.getElementById('input-hour').value);
        const m = parseInt(document.getElementById('input-month').value);
        
        // Aggiorna etichette testi
        const timeString = Math.floor(h) + ":" + (Math.round((h % 1) * 60)).toString().padStart(2, '0');
        document.getElementById('val-hour').innerText = timeString;
        document.getElementById('display-hour').innerText = timeString;
        document.getElementById('val-month').innerText = mesi[m];
        document.getElementById('display-month').innerText = mesi[m];

        // Calcolo posizione (Arco)
        // Progress va da 0 (alba) a 1 (tramonto). Ipotizziamo alba 6 e tramonto 20 per semplicit√† forecast
        const progress = Math.max(0, Math.min(1, (h - 6) / 14));
        
        // Calcolo altezza arco basata sul mese (Inverno=Arco basso, Estate=Arco alto)
        // Il seno del mese crea una variazione stagionale
        const seasonalFactor = 0.5 + (Math.sin((m - 2) * Math.PI / 6) * 0.4); 
        
        const xPos = progress * 100;
        const yPos = Math.sin(progress * Math.PI) * (200 * seasonalFactor);
        
        const sun = document.getElementById('sun-body');
        sun.style.left = `${xPos}%`;
        sun.style.top = `${230 - yPos}px`; 

        // Calcolo Watt Estimati
        const power = Math.max(0, Math.sin(progress * Math.PI) * panelWp * seasonalFactor);
        document.getElementById('w_out').innerText = Math.round(power) + " W";
    }

    // Inizializza al caricamento
    window.onload = () => {
        updateForecast();
    };
</script>
</body>
</html>
