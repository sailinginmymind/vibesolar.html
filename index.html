<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibe Solar - Full System</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background-color: #0f172a; color: white; font-family: sans-serif;
            display: flex; justify-content: center; min-height: 100vh; padding-bottom: 140px;
        }
        
        .app-container { width: 100%; max-width: 600px; padding: 15px; }
        @media (min-width: 768px) { .app-container { max-width: 800px; padding: 30px; } }

        .view { display: none; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }

        h2 { margin: 10px 0 5px 0; letter-spacing: 4px; color: #38bdf8; text-align: center; font-size: 1.8rem; font-weight: 900; }
        #camper-name-display { display: block; text-align: center; font-size: 11px; color: #94a3b8; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 3px; }

        .card { background: #1e293b; border-radius: 28px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3); position: relative; overflow: hidden; }
        
        /* SISTEMA SOLARE GIGANTE CON MASCHERA */
        .solar-system { 
            position: relative; height: 280px; width: 100%; margin: 10px 0; 
            display: flex; justify-content: center; overflow: hidden; border-radius: 0 0 20px 20px;
        }
        
        .sun-arc-path { 
            position: absolute; width: 100%; height: 400px; 
            border: 2px dashed rgba(56, 189, 248, 0.2); 
            border-radius: 50%; top: 50px; pointer-events: none; z-index: 1;
            clip-path: inset(0 0 55% 0); 
        }
        
        #sun-body { 
            position: absolute; width: 160px; height: 160px; 
            background: radial-gradient(circle, #fbbf24 20%, #f59e0b 60%, #ea580c 100%);
            border-radius: 50%; z-index: 2; 
            box-shadow: 0 0 40px #fbbf24, 0 0 80px rgba(251, 191, 36, 0.4);
            transition: all 0.5s cubic-bezier(0.1, 0.5, 0.5, 1.0);
            transform: translate(-50%, -50%);
        }

        .horizon-mask {
            position: absolute; bottom: 0; left: 0; right: 0; height: 80px; 
            background: #1e293b; z-index: 4; border-top: 3px solid #fbbf24; 
        }
        
        .horizon-data { position: absolute; bottom: 10px; width: 100%; display: flex; justify-content: space-between; z-index: 6; padding: 0 20px; }
        .h-label { font-size: 10px; color: #fbbf24; font-weight: 900; }
        
        .core-display { 
            position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%); 
            background: #0f172a; border: 4px solid #334155; width: 110px; height: 110px; 
            border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5; 
        }

        /* CONTROLLI */
        .forecast-controls { background: #0f172a; padding: 15px; border-radius: 20px; margin-top: 15px; border: 1px solid #334155; }
        .control-group { margin-bottom: 10px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 10px; color: #38bdf8; font-weight: 900; margin-bottom: 5px; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: #fbbf24; }

        .big-w { font-size: 58px; font-weight: 900; color: #38bdf8; text-align: center; display: block; margin: 15px 0; }
        
        /* NAVBAR */
        .navbar-wrapper { position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: center; z-index: 1000; padding: 0 15px 25px 15px; }
        .navbar { width: 100%; max-width: 570px; height: 85px; background: #1e293b; display: flex; justify-content: space-around; align-items: center; border: 1px solid #475569; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
        .nav-item { color: #94a3b8; font-size: 12px; font-weight: 900; cursor: pointer; text-align: center; flex: 1; }
        .nav-item span { font-size: 24px; display: block; margin-bottom: 4px; }
        .nav-item.active { color: #38bdf8; }

        /* GARAGE & REPORT */
        .est-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        .est-box { background: #0f172a; padding: 15px 5px; border-radius: 15px; border: 1px solid #334155; text-align: center; }
        .w-label-small { font-size: 9px; color: #38bdf8; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="app-container">
    <h2>VIBE SOLAR</h2>
    <span id="camper-name-display">IL MIO CAMPER</span>

    <div id="view-live" class="view active">
        <div class="card">
            <div class="solar-system">
                <div class="sun-arc-path"></div>
                <div id="sun-body"></div> 
                <div class="horizon-mask"></div>
                <div class="horizon-data">
                    <div class="h-label">ALBA<br><span style="color:white; font-size:14px">06:00</span></div>
                    <div class="h-label" style="text-align:right">TRAMONTO<br><span style="color:white; font-size:14px">20:00</span></div>
                </div>
                <div class="core-display">
                    <span id="display-hour" style="font-size:24px; font-weight:900; color:#fbbf24">12:00</span>
                    <span id="display-month" style="font-size:10px; color:#38bdf8; font-weight:bold; text-transform:uppercase">Giugno</span>
                </div>
            </div>

            <span id="w_out" class="big-w">0 W</span>

            <div class="forecast-controls">
                <div class="control-group">
                    <label>Simulazione Ora <span id="val-hour" style="color:white">12:00</span></label>
                    <input type="range" id="input-hour" min="5" max="21" step="0.1" value="12" oninput="updateForecast()">
                </div>
                <div class="control-group">
                    <label>Mese dell'anno <span id="val-month" style="color:white">Giugno</span></label>
                    <input type="range" id="input-month" min="0" max="11" step="1" value="5" oninput="updateForecast()">
                </div>
            </div>
        </div>
    </div>

    <div id="view-energy" class="view">
        <div class="card">
            <span style="text-align:center; display:block; color:#38bdf8; font-weight:900; margin-bottom:15px">MANCANTI ALLA CARICA (STIMA)</span>
            <div class="est-grid">
                <div class="est-box"><span class="w-label-small">80%</span><br><span id="charge_80_txt" style="font-size:18px; font-weight:900">--</span></div>
                <div class="est-box" style="border-color:#fbbf24"><span class="w-label-small" style="color:#fbbf24">90%</span><br><span id="charge_90_txt" style="font-size:18px; font-weight:900">--</span></div>
                <div class="est-box"><span class="w-label-small">100%</span><br><span id="charge_100_txt" style="font-size:18px; font-weight:900">--</span></div>
            </div>
        </div>
    </div>

    <div id="view-garage" class="view">
        <div class="card">
            <span style="color:#38bdf8; font-weight:900; display:block; margin-bottom:15px">HARDWARE CONFIG</span>
            <input type="text" id="camper_name_input" onchange="saveGarage()" placeholder="Nome Camper" style="background:#0f172a; color:white; border:1px solid #334155; padding:15px; border-radius:15px; width:100%; margin-bottom:20px">
            
            <div style="background:#0f172a; padding:15px; border-radius:15px; border:1px solid #334155; display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
                <span class="w-label-small">BATTERIA: <b id="batt_val" style="color:white; font-size:16px">100</b> Ah</span>
                <button onclick="editBatt()" style="background:#38bdf8; border:none; border-radius:8px; padding:5px 12px; font-weight:900; color:#0f172a">EDIT</button>
            </div>
            
            <div style="background:#0f172a; padding:15px; border-radius:15px; border:1px solid #334155; display:flex; justify-content:space-between; align-items:center;">
                <span class="w-label-small">PANNELLI: <b id="panel_val" style="color:white; font-size:16px">100</b> Wp</span>
                <button onclick="editPanels()" style="background:#38bdf8; border:none; border-radius:8px; padding:5px 12px; font-weight:900; color:#0f172a">EDIT</button>
            </div>
        </div>
    </div>

    <div class="navbar-wrapper">
        <div class="navbar">
            <div class="nav-item active" onclick="switchView('live', this)"><span>üõ∞Ô∏è</span>DASHBOARD</div>
            <div class="nav-item" onclick="switchView('energy', this)"><span>üìä</span>REPORT</div>
            <div class="nav-item" onclick="switchView('garage', this)"><span>üöê</span>GARAGE</div>
        </div>
    </div>
</div>

<script>
    const mesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
    let battAh = localStorage.getItem('vibe_batt_ah') || 100;
    let panelWp = localStorage.getItem('vibe_panel_wp') || 100;

    function switchView(vId, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('view-' + vId).classList.add('active');
        el.classList.add('active');
    }

    function updateForecast() {
        const h = parseFloat(document.getElementById('input-hour').value);
        const m = parseInt(document.getElementById('input-month').value);
        
        const timeString = Math.floor(h) + ":" + (Math.round((h % 1) * 60)).toString().padStart(2, '0');
        document.getElementById('val-hour').innerText = timeString;
        document.getElementById('display-hour').innerText = timeString;
        document.getElementById('val-month').innerText = mesi[m];
        document.getElementById('display-month').innerText = mesi[m];

        const progress = Math.max(0, Math.min(1, (h - 6) / 14));
        const seasonalFactor = 0.5 + (Math.sin((m - 2) * Math.PI / 6) * 0.4); 
        
        const sun = document.getElementById('sun-body');
        sun.style.left = `${progress * 100}%`;
        sun.style.top = `${230 - (Math.sin(progress * Math.PI) * (210 * seasonalFactor))}px`; 

        const power = Math.max(0, Math.sin(progress * Math.PI) * panelWp * seasonalFactor);
        document.getElementById('w_out').innerText = Math.round(power) + " W";

        // Calcolo Report Stima
        const netA = (power / 12.8) - 0.5; // Esempio consumo base 0.5A
        if(netA > 0) {
            document.getElementById('charge_80_txt').innerText = ((battAh*0.3)/netA).toFixed(1) + "h";
            document.getElementById('charge_90_txt').innerText = ((battAh*0.4)/netA).toFixed(1) + "h";
            document.getElementById('charge_100_txt').innerText = ((battAh*0.5)/netA).toFixed(1) + "h";
        } else {
            document.getElementById('charge_80_txt').innerText = "‚àû";
            document.getElementById('charge_90_txt').innerText = "‚àû";
            document.getElementById('charge_100_txt').innerText = "‚àû";
        }
    }

    function editBatt() { let v = prompt("Ah Batteria:", battAh); if(v){ battAh=v; localStorage.setItem('vibe_batt_ah',v); document.getElementById('batt_val').innerText=v; updateForecast();} }
    function editPanels() { let v = prompt("Watt Pannelli:", panelWp); if(v){ panelWp=v; localStorage.setItem('vibe_panel_wp',v); document.getElementById('panel_val').innerText=v; updateForecast();} }
    function saveGarage() { localStorage.setItem('vibe_camper_name', document.getElementById('camper_name_input').value); document.getElementById('camper-name-display').innerText = document.getElementById('camper_name_input').value.toUpperCase(); }

    window.onload = () => {
        document.getElementById('camper_name_input').value = localStorage.getItem('vibe_camper_name') || "IL MIO CAMPER";
        document.getElementById('camper-name-display').innerText = (localStorage.getItem('vibe_camper_name') || "IL MIO CAMPER").toUpperCase();
        document.getElementById('batt_val').innerText = battAh;
        document.getElementById('panel_val').innerText = panelWp;
        updateForecast();
    };
</script>
</body>
</html>
