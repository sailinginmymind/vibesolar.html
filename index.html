<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Solar - Radar Master</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background-color: #0f172a; color: white; font-family: sans-serif;
            display: flex; justify-content: center; min-height: 100vh; padding-bottom: 100px;
        }
        .app-container { width: 100%; max-width: 500px; padding: 15px; }
        .view { display: none; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        h2 { margin: 5px 0 15px 0; letter-spacing: 2px; color: #38bdf8; text-align: center; font-size: 1.4rem; }

        .card { background: #1e293b; border-radius: 20px; padding: 20px; border: 1px solid #334155; margin-bottom: 12px; }
        .section-title { font-size: 11px; color: #94a3b8; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 12px; }
        
        .btn-sync { padding: 14px; background: #fbbf24; color: #0f172a; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 13px; width: 100%; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(251, 191, 36, 0.2); }

        /* RADAR DESIGN AGGIORNATO */
        .radar-container {
            position: relative; width: 300px; height: 300px; margin: 10px auto;
            display: flex; align-items: center; justify-content: center;
        }
        
        /* Arco del Sole */
        .sky-arc {
            position: absolute; width: 220px; height: 220px; border-radius: 50%;
            border: 1px dashed rgba(251, 191, 36, 0.3);
        }
        #sun-dot {
            position: absolute; width: 18px; height: 18px; background: #fbbf24;
            border-radius: 50%; top: -9px; left: 50%; 
            transform-origin: center 110px; box-shadow: 0 0 15px #fbbf24;
            z-index: 5; transition: transform 1s ease;
        }

        .radar-circle {
            width: 130px; height: 130px; border-radius: 50%;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 4px solid #1e293b; box-shadow: 0 0 25px rgba(0,0,0,0.6);
            z-index: 2;
        }
        
        .radar-ring-cloud {
            position: absolute; width: 160px; height: 160px; border-radius: 50%;
            border: 4px solid transparent; border-top-color: #38bdf8;
            transition: 1.5s ease;
        }

        /* Testi Coordinate Grandi e Distanziati */
        .radar-info { position: absolute; color: #94a3b8; font-weight: bold; text-align: center; width: 85px; }
        .top { top: -5px; }
        .bottom { bottom: -5px; }
        .left { left: -15px; top: 50%; transform: translateY(-50%); }
        .right { right: -15px; top: 50%; transform: translateY(-50%); }
        
        .radar-label { font-size: 10px; letter-spacing: 1px; }
        .radar-val { display: block; color: white; font-size: 18px; margin-top: 4px; }

        .big-w { font-size: 46px; color: #38bdf8; font-weight: bold; margin: 5px 0; display: block; }
        
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 14px; outline: none; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        .navbar { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 500px; height: 75px; background: #1e293b; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #334155; z-index: 1000; }
        .nav-item { color: #94a3b8; font-size: 10px; font-weight: bold; cursor: pointer; text-align: center; flex: 1; }
        .nav-item.active { color: #38bdf8; }
        .nav-icon { font-size: 24px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="app-container">
    <h2>VIBE SOLAR</h2>

    <div id="view-live" class="view active">
        <button id="main-sync" class="btn btn-sync" onclick="fullSync()">‚ö° ANALISI TOTALE (GPS + METEO)</button>

        <div class="card" style="text-align: center;">
            <div class="radar-container">
                <div class="radar-info top"><span class="radar-label">VENTO</span><span class="radar-val" id="r-wind">--</span></div>
                <div class="radar-info right"><span class="radar-label">UMIDIT√Ä</span><span class="radar-val" id="r-hum">--</span></div>
                <div class="radar-info bottom"><span class="radar-label">UV INDEX</span><span class="radar-val" id="r-uv">--</span></div>
                <div class="radar-info left"><span class="radar-label">TEMP.</span><span class="radar-val" id="r-temp">--</span></div>
                
                <div class="sky-arc"><div id="sun-dot"></div></div>
                
                <div id="cloud-ring" class="radar-ring-cloud"></div>
                
                <div class="radar-circle">
                    <span id="r-icon" style="font-size:40px">‚òÄÔ∏è</span>
                    <span id="r-cloud-txt" style="font-size: 9px; color: #38bdf8; margin-top:5px; font-weight:bold">STANDBY</span>
                </div>
            </div>

            <span id="w_out" class="big-w">0 W</span>
            <div class="grid-2" style="border-top: 1px solid #334155; padding-top: 15px; margin-top:10px;">
                <div><small class="section-title">Alba</small><b id="sunrise-txt" style="font-size:16px">--:--</b></div>
                <div><small class="section-title">Tramonto</small><b id="sunset-txt" style="font-size:16px">--:--</b></div>
            </div>
        </div>

        <div class="card">
            <span class="section-title">Controllo Manuale</span>
            <div class="grid-2" style="margin-bottom:12px;">
                <input type="date" id="d_val">
                <input type="time" id="t_val">
            </div>
            <div class="grid-2">
                <input type="number" id="la_val" step="0.0001" placeholder="Latitudine">
                <input type="number" id="lo_val" step="0.0001" placeholder="Longitudine">
            </div>
        </div>
    </div>

    <div id="view-energy" class="view">
        <div class="card">
            <span class="section-title">Configurazione Impianto</span>
            <div class="grid-2">
                <div><label class="section-title">Watt Pannello</label><input type="number" id="p_watt" value="100"></div>
                <div><label class="section-title">Tilt <b id="tilt_txt">0¬∞</b></label><input type="range" id="tilt_range" min="0" max="90" value="0"></div>
            </div>
        </div>
        <div class="card" style="text-align: center;">
            <span class="section-title">Produzione Stimata Oggi</span>
            <span style="font-size: 40px; color: #fbbf24; font-weight: bold;" id="daily_wh">0 Wh</span>
            <div style="font-size:18px; color:#38bdf8; font-weight:bold">‚âà <span id="daily_ah">0</span> Ah (12V)</div>
            <div id="chart" style="display:flex; align-items:flex-end; justify-content:space-between; height:100px; margin-top:25px; border-bottom:1px solid #334155"></div>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-item active" onclick="switchView('live', this)"><span class="nav-icon">üõ∞Ô∏è</span>RADAR</div>
        <div class="nav-item" onclick="switchView('energy', this)"><span class="nav-icon">üìä</span>DATI</div>
    </div>
</div>

<script>
    let weatherFactor = 1.0;

    async function fullSync() {
        const btn = document.getElementById('main-sync');
        btn.innerText = "üõ∞Ô∏è AGGIORNAMENTO...";
        const n = new Date();
        document.getElementById('d_val').value = n.toISOString().split('T')[0];
        document.getElementById('t_val').value = n.toTimeString().slice(0,5);

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (p) => {
                const lat = p.coords.latitude.toFixed(4);
                const lon = p.coords.longitude.toFixed(4);
                document.getElementById('la_val').value = lat;
                document.getElementById('lo_val').value = lon;

                try {
                    const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code,cloud_cover,wind_speed_10m&daily=uv_index_max,sunrise,sunset&timezone=auto`);
                    const d = await r.json();
                    
                    if (d.current) {
                        document.getElementById('r-temp').innerText = Math.round(d.current.temperature_2m) + "¬∞";
                        document.getElementById('r-hum').innerText = d.current.relative_humidity_2m + "%";
                        document.getElementById('r-wind').innerText = Math.round(d.current.wind_speed_10m) + " km/h";
                        document.getElementById('r-uv').innerText = d.daily.uv_index_max[0];
                        document.getElementById('sunrise-txt').innerText = d.daily.sunrise[0].split('T')[1];
                        document.getElementById('sunset-txt').innerText = d.daily.sunset[0].split('T')[1];
                        
                        const cc = d.current.cloud_cover;
                        document.getElementById('cloud-ring').style.transform = `rotate(${cc * 3.6}deg)`;
                        document.getElementById('r-cloud-txt').innerText = cc < 20 ? "CIELO TERSO" : cc < 60 ? "NUBI SPARSE" : "COPERTO";
                        
                        let icon = "‚òÄÔ∏è";
                        if (d.current.weather_code >= 1 && d.current.weather_code <= 3) icon = "‚õÖ";
                        if (d.current.weather_code >= 45) icon = "‚òÅÔ∏è";
                        document.getElementById('r-icon').innerText = icon;

                        weatherFactor = Math.max(0.15, (100 - (cc * 0.85)) / 100);
                    }
                } catch(e) { console.error(e); }

                update();
                btn.innerText = "‚úÖ SISTEMA OK";
                setTimeout(() => btn.innerText = "‚ö° ANALISI TOTALE (GPS + METEO)", 2500);
            }, () => alert("GPS disattivato"));
        }
    }

    function switchView(viewId, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('view-' + viewId).classList.add('active');
        el.classList.add('active');
        update();
    }

    function getSunAlt(dateObj, lat, lon) {
        const day = Math.floor((dateObj - new Date(dateObj.getFullYear(), 0, 0)) / 86400000);
        const decl = 0.409 * Math.sin((2 * Math.PI / 365) * (day - 81));
        const ha = ((dateObj.getHours() + dateObj.getMinutes()/60) + (4 * lon - 60 * (dateObj.getTimezoneOffset()/-60)) / 60 - 12) * 15 * (Math.PI/180);
        const lr = lat * (Math.PI/180);
        return Math.asin(Math.sin(lr)*Math.sin(decl) + Math.cos(lr)*Math.cos(decl)*Math.cos(ha));
    }

    function update() {
        const lat = parseFloat(document.getElementById('la_val').value) || 41.89;
        const lon = parseFloat(document.getElementById('lo_val').value) || 12.49;
        const pWatt = parseFloat(document.getElementById('p_watt').value) || 0;
        const tilt = parseFloat(document.getElementById('tilt_range').value);
        const dv = document.getElementById('d_val').value;
        const tv = document.getElementById('t_val').value;
        
        document.getElementById('tilt_txt').innerText = tilt + "¬∞";
        if(!dv || !tv) return;

        const now = new Date(dv + 'T' + tv);
        const sAltRad = getSunAlt(now, lat, lon);
        const sAltDeg = sAltRad * (180/Math.PI);

        // MUOVI PALLINO SOLE SULL'ARCO
        if (sAltDeg > -15) { // Lo mostriamo anche un po' prima dell'alba
            // Calcolo approssimativo della posizione oraria per l'arco
            const h = now.getHours() + now.getMinutes()/60;
            const progress = (h - 6) / 12; // Normalizzato su 12 ore (6-18)
            document.getElementById('sun-dot').style.transform = `translateX(-50%) rotate(${(progress * 180) - 90}deg)`;
            document.getElementById('sun-dot').style.opacity = "1";
        } else {
            document.getElementById('sun-dot').style.opacity = "0";
        }

        if (sAltDeg > 0) {
            const yield = Math.max(0, Math.cos((Math.PI/2) - sAltRad - (tilt * Math.PI/180))) * weatherFactor;
            document.getElementById('w_out').innerText = Math.round(pWatt * yield) + " W";
        } else {
            document.getElementById('w_out').innerText = "0 W";
        }

        // Grafico Previsionale
        const chart = document.getElementById('chart');
        chart.innerHTML = "";
        let totalWh = 0;
        for (let h = 6; h <= 20; h++) {
            const sim = new Date(now); sim.setHours(h, 0, 0);
            const alt = getSunAlt(sim, lat, lon);
            let wh = 0;
            if (alt > 0) {
                wh = pWatt * Math.max(0, Math.cos((Math.PI/2) - alt - (tilt * Math.PI/180))) * weatherFactor;
                totalWh += wh;
            }
            chart.innerHTML += `<div style="flex:1; display:flex; flex-direction:column; align-items:center; height:100%"><div style="width:75%; background:#38bdf8; height:${(wh/(pWatt||1))*100}%; border-radius:2px 2px 0 0"></div><span style="font-size:7px; color:#94a3b8; margin-top:4px">${h}</span></div>`;
        }
        document.getElementById('daily_wh').innerText = Math.round(totalWh) + " Wh";
        document.getElementById('daily_ah').innerText = Math.round(totalWh / 12);
    }

    window.onload = () => {
        const n = new Date();
        document.getElementById('d_val').value = n.toISOString().split('T')[0];
        document.getElementById('t_val').value = n.toTimeString().slice(0,5);
        document.querySelectorAll('input').forEach(i => i.oninput = update);
        update();
    };
</script>
</body>
</html>
