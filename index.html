<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Solar - Camper Edition</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            background-color: #0f172a; 
            color: white; 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            padding: 10px;
        }
        
        .box { 
            width: 100%; 
            max-width: 500px; 
            padding: 25px; 
            background: #1e293b; 
            border-radius: 20px; 
            text-align: center; 
            border: 1px solid #334155;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- ARCO SOLARE --- */
        .sky-container {
            width: 100%;
            height: 100px;
            position: relative;
            margin-bottom: 10px;
            border-bottom: 2px solid #334155;
            overflow: hidden;
        }
        .sun-arc {
            width: 200px;
            height: 200px;
            border: 2px dashed rgba(251, 191, 36, 0.3);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 15px;
        }
        #sun-dot {
            width: 20px;
            height: 20px;
            background: #fbbf24;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 50%;
            transform-origin: center 100px;
            box-shadow: 0 0 15px #fbbf24;
            transition: transform 0.3s ease;
        }
        .sun-times { display: flex; justify-content: space-between; font-size: 10px; color: #94a3b8; margin-bottom: 20px; font-weight: bold; }

        /* --- INPUT --- */
        .section { margin-bottom: 18px; text-align: left; }
        .title-sm { font-size: 13px; color: #94a3b8; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 8px; }
        .input-label { font-size: 12px; color: #cbd5e1; margin-bottom: 4px; display: block; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input { 
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #334155; 
            background: #0f172a; color: white; font-size: 16px; 
        }
        input[type="range"] { accent-color: #38bdf8; margin: 10px 0; }
        .btn { 
            width: 100%; padding: 12px; background: #38bdf8; color: #0f172a; border: none; 
            border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 5px; font-size: 12px;
        }

        /* --- RISULTATI --- */
        .res-container { 
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; 
            margin-top: 15px; padding-top: 15px; border-top: 1px solid #334155; 
        }
        .res-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; }
        .res-val { font-size: 20px; color: #fbbf24; font-weight: bold; display: block; }
        .watt-main { grid-column: span 3; background: rgba(56, 189, 248, 0.1); border: 1px solid #38bdf8; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="margin: 0 0 10px 0; letter-spacing: 2px; color: #38bdf8; font-size: 1.8rem;">VIBE SOLAR</h2>

    <div class="sky-container">
        <div class="sun-arc"><div id="sun-dot"></div></div>
    </div>
    <div class="sun-times">
        <span>ALBA: <span id="sunrise-t">--:--</span></span>
        <span>TRAMONTO: <span id="sunset-t">--:--</span></span>
    </div>

    <div class="section" style="background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05);">
        <span class="title-sm">Configurazione Pannelli Camper</span>
        <div class="grid-2">
            <div>
                <span class="input-label">Watt Singolo (Wp)</span>
                <input type="number" id="p_watt" value="100" step="10">
            </div>
            <div>
                <span class="input-label">N¬∞ Pannelli</span>
                <input type="number" id="p_num" value="1" min="1">
            </div>
        </div>
    </div>

    <div class="section">
        <div class="grid-2">
            <div><span class="input-label">Giorno</span><input type="date" id="d_val"></div>
            <div><span class="input-label">Ora Locale</span><input type="time" id="t_val"></div>
        </div>
    </div>

    <div class="section">
        <span class="title-sm">Posizione GPS <span id="gps_status" style="color:#38bdf8"></span></span>
        <div class="grid-2">
            <div><input type="number" id="la_val" step="0.0001" placeholder="Lat"></div>
            <div><input type="number" id="lo_val" step="0.0001" placeholder="Lon"></div>
        </div>
        <button class="btn" onclick="askGPS()">üìç AGGIORNA POSIZIONE</button>
    </div>

    <div class="section" style="display:none"> <input type="range" id="tilt_range" min="0" max="90" value="0">
    </div>

    <div class="res-container">
        <div class="res-box watt-main">
            <span class="title-sm">Potenza Stimata Attuale</span>
            <span class="res-val" id="w_out" style="font-size: 32px; color: #38bdf8;">0 W</span>
        </div>
        <div class="res-box"><span class="title-sm">Resa</span><span class="res-val" id="y_out">--</span></div>
        <div class="res-box"><span class="title-sm">Sole</span><span class="res-val" id="a_out">--</span></div>
        <div class="res-box"><span class="title-sm">Tilt</span><span class="res-val">0¬∞</span></div>
    </div>
</div>

<script>
    function update() {
        const dv = document.getElementById('d_val').value;
        const tv = document.getElementById('t_val').value;
        const lat = parseFloat(document.getElementById('la_val').value);
        const lon = parseFloat(document.getElementById('lo_val').value);
        const pWatt = parseFloat(document.getElementById('p_watt').value) || 0;
        const pNum = parseFloat(document.getElementById('p_num').value) || 0;

        if (!dv || !tv || isNaN(lat) || isNaN(lon)) return;

        const dt = new Date(dv + 'T' + tv);
        const day = Math.floor((dt - new Date(dt.getFullYear(), 0, 0)) / 86400000);
        const decl = 0.409 * Math.sin((2 * Math.PI / 365) * (day - 81));
        const off = dt.getTimezoneOffset() / -60;
        const sol = (dt.getHours() + dt.getMinutes() / 60) + (4 * lon - 60 * off) / 60;
        const ha = (sol - 12) * 15 * (Math.PI / 180);
        const lr = lat * (Math.PI / 180);

        const sa = Math.sin(lr) * Math.sin(decl) + Math.cos(lr) * Math.cos(decl) * Math.cos(ha);
        const sunAltRad = Math.asin(sa);
        const sunAltDeg = sunAltRad * (180 / Math.PI);

        // Alba/Tramonto
        const cosH = -Math.tan(lr) * Math.tan(decl);
        let sunrise, sunset;
        if (cosH > 1) { sunrise = sunset = null; }
        else if (cosH < -1) { sunrise = 0; sunset = 24; }
        else {
            const h = Math.acos(cosH) * (180 / Math.PI) / 15;
            const meanNoon = 12 - (4 * lon - 60 * off) / 60;
            sunrise = meanNoon - h;
            sunset = meanNoon + h;
        }

        const formatTime = h => {
            if (h === null) return "--:--";
            const hh = Math.floor(h);
            const mm = Math.floor((h - hh) * 60);
            return `${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')}`;
        };
        document.getElementById('sunrise-t').innerText = formatTime(sunrise);
        document.getElementById('sunset-t').innerText = formatTime(sunset);

        const sunDot = document.getElementById('sun-dot');
        if (sunAltDeg > 0) {
            const progress = (sol - sunrise) / (sunset - sunrise);
            const angle = (progress * 180) - 90;
            sunDot.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            sunDot.style.opacity = "1";
            
            // Resa con tilt 0 (piatto)
            const yield = Math.round(Math.sin(sunAltRad) * 100);
            const totalWatts = Math.round((pWatt * pNum) * (yield / 100));

            document.getElementById('a_out').innerText = Math.round(sunAltDeg) + "¬∞";
            document.getElementById('y_out').innerText = yield + "%";
            document.getElementById('w_out').innerText = totalWatts + " W";
        } else {
            sunDot.style.opacity = "0";
            document.getElementById('a_out').innerText = "NOTTE";
            document.getElementById('y_out').innerText = "0%";
            document.getElementById('w_out').innerText = "0 W";
        }
    }

    function askGPS() {
        if (navigator.geolocation) {
            document.getElementById('gps_status').innerText = "...";
            navigator.geolocation.getCurrentPosition(p => {
                document.getElementById('la_val').value = p.coords.latitude.toFixed(4);
                document.getElementById('lo_val').value = p.coords.longitude.toFixed(4);
                document.getElementById('gps_status').innerText = "(OK)";
                update();
            });
        }
    }

    window.onload = function() {
        const n = new Date();
        document.getElementById('d_val').value = n.toISOString().split('T')[0];
        document.getElementById('t_val').value = n.toTimeString().slice(0,5);
        document.getElementById('la_val').value = "41.8902";
        document.getElementById('lo_val').value = "12.4922";
        ['d_val', 't_val', 'la_val', 'lo_val', 'p_watt', 'p_num'].forEach(id => {
            document.getElementById(id).oninput = update;
        });
        update();
    };
</script>
</body>
</html>
