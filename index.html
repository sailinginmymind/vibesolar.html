<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Solar - Dual Mode</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background-color: #0f172a; color: white; font-family: sans-serif;
            display: flex; justify-content: center; min-height: 100vh; padding-bottom: 100px;
        }
        .app-container { width: 100%; max-width: 500px; padding: 10px; }
        .view { display: none; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        h2 { margin: 10px 0 20px 0; letter-spacing: 3px; color: #38bdf8; text-align: center; font-size: 1.6rem; font-weight: 900; }

        .card { background: #1e293b; border-radius: 24px; padding: 25px; border: 1px solid #334155; margin-bottom: 15px; position: relative; }
        .section-title { font-size: 12px; color: #94a3b8; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 12px; letter-spacing: 1px; }
        
        /* TASTO LIVE PRINCIPALE */
        .btn-live { padding: 18px; background: #fbbf24; color: #0f172a; border: none; border-radius: 14px; font-weight: 900; cursor: pointer; font-size: 14px; width: 100%; margin-bottom: 20px; text-transform: uppercase; box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3); }

        /* TASTO CALCOLA PICCOLO */
        .btn-calc { background: #38bdf8; color: #0f172a; border: none; border-radius: 10px; padding: 0 15px; cursor: pointer; font-weight: 900; font-size: 18px; display: flex; align-items: center; justify-content: center; }

        .radar-container {
            position: relative; width: 320px; height: 320px; margin: 15px auto;
            display: flex; align-items: center; justify-content: center;
        }
        
        .sky-orbit {
            position: absolute; width: 250px; height: 250px; border-radius: 50%;
            border: 2px solid rgba(56, 189, 248, 0.15);
            display: flex; align-items: center; justify-content: center;
        }

        .horizon-line {
            position: absolute; width: 290px; height: 2px;
            background: linear-gradient(90deg, transparent, #fbbf24, transparent);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1;
        }
        .horizon-label {
            position: absolute; font-size: 9px; color: #fbbf24; font-weight: 900;
            top: -14px; text-transform: uppercase; letter-spacing: 1px;
        }

        #celestial-body {
            position: absolute; width: 40px; height: 40px; 
            display: flex; align-items: center; justify-content: center;
            top: 50%; left: 50%; margin-top: -20px; margin-left: -20px; 
            z-index: 10; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 32px;
        }

        .radar-circle {
            width: 155px; height: 155px; border-radius: 50%;
            background: #0f172a;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 4px solid #334155; box-shadow: 0 0 40px rgba(0,0,0,0.7);
            z-index: 2;
        }

        .radar-info { position: absolute; color: #94a3b8; font-weight: bold; text-align: center; width: 100px; z-index: 3; }
        .pos-12 { top: -25px; left: 50%; transform: translateX(-50%); } 
        .pos-16 { bottom: 15px; right: -20px; }
        .pos-20 { bottom: 15px; left: -20px; }

        .radar-label { font-size: 11px; letter-spacing: 1px; color: #38bdf8; display: block; margin-bottom: 2px; }
        .radar-val { display: block; color: white; font-size: 28px; font-weight: 900; line-height: 1; }
        .unit { font-size: 12px; color: #94a3b8; margin-left: 2px; }

        .big-w { font-size: 56px; color: #38bdf8; font-weight: 900; margin: 5px 0; display: block; text-shadow: 0 0 20px rgba(56, 189, 248, 0.3); }

        /* INPUT GROUP CON TASTO CENTRALE */
        .input-group-calc { display: flex; gap: 8px; width: 100%; margin-bottom: 12px; height: 50px; }
        .input-group-calc input { flex: 1; min-width: 0; height: 100%; }
        
        input { padding: 12px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 14px; font-weight: bold; width: 100%; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        .navbar { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 500px; height: 80px; background: #1e293b; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #334155; z-index: 1000; }
        .nav-item { color: #94a3b8; font-size: 11px; font-weight: 900; cursor: pointer; text-align: center; flex: 1; }
        .nav-item.active { color: #38bdf8; }
        .nav-icon { font-size: 28px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <h2>VIBE SOLAR</h2>

    <div id="view-live" class="view active">
        <button id="main-sync" class="btn-live" onclick="goLive()">üì° MODALIT√Ä LIVE (ORA/GPS)</button>

        <div class="card" style="text-align: center;">
            <div class="radar-container">
                <div class="radar-info pos-12">
                    <span class="radar-label">VENTO</span>
                    <span class="radar-val" id="r-wind">--</span>
                </div>
                <div class="radar-info pos-16">
                    <span class="radar-label">UMIDIT√Ä</span>
                    <span class="radar-val" id="r-hum">--</span>
                </div>
                <div class="radar-info pos-20">
                    <span class="radar-label">TEMP.</span>
                    <span class="radar-val" id="r-temp">--</span>
                </div>
                
                <div class="sky-orbit"><div id="celestial-body">‚òÄÔ∏è</div></div>
                <div class="horizon-line">
                    <span class="horizon-label" style="left:5px">ALBA</span>
                    <span class="horizon-label" style="right:5px">TRAMONTO</span>
                </div>

                <div id="radar-center" class="radar-circle">
                    <span id="r-icon-center" style="font-size:55px">‚òÄÔ∏è</span>
                    <span id="r-cloud-percent" style="font-size: 18px; color: white; font-weight: 900; margin-top:5px;">--%</span>
                    <span class="radar-label" style="font-size: 8px;">NUBI</span>
                </div>
            </div>

            <span id="w_out" class="big-w">0 W</span>
            <div class="grid-2" style="border-top: 1px solid #334155; padding-top: 15px; margin-top:10px;">
                <div><small class="section-title">Alba</small><b id="sunrise-txt" style="font-size:18px; color:#fbbf24">--:--</b></div>
                <div><small class="section-title">Tramonto</small><b id="sunset-txt" style="font-size:18px; color:#fbbf24">--:--</b></div>
            </div>
        </div>

        <div class="card">
            <span class="section-title">Simulatore Temporale</span>
            <div class="input-group-calc">
                <input type="date" id="d_val">
                <button class="btn-calc" onclick="syncSpecificDate()" title="Calcola Alba/Tramonto">üîç</button>
                <input type="time" id="t_val">
            </div>
            <div class="grid-2">
                <input type="number" id="la_val" step="0.0001" placeholder="Lat">
                <input type="number" id="lo_val" step="0.0001" placeholder="Lon">
            </div>
        </div>
    </div>

    <div id="view-energy" class="view">
        <div class="card">
            <span class="section-title">Setup Camper</span>
            <div class="grid-2">
                <div><label class="section-title">Watt (Wp)</label><input type="number" id="p_watt" value="100"></div>
                <div><label class="section-title">Tilt <b id="tilt_txt" style="color:#38bdf8">0¬∞</b></label><input type="range" id="tilt_range" min="0" max="90" value="0"></div>
            </div>
        </div>
        <div class="card" style="text-align: center;">
            <span class="section-title">Resa Stimata</span>
            <span style="font-size: 48px; color: #fbbf24; font-weight: 900;" id="daily_wh">0 Wh</span>
            <div style="font-size:22px; color:#38bdf8; font-weight:900">‚âà <span id="daily_ah">0</span> Ah</div>
            <div id="chart" style="display:flex; align-items:flex-end; justify-content:space-between; height:120px; margin-top:30px; border-bottom:2px solid #334155"></div>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-item active" onclick="switchView('live', this)"><span class="nav-icon">üõ∞Ô∏è</span>RADAR</div>
        <div class="nav-item" onclick="switchView('energy', this)"><span class="nav-icon">üìä</span>REPORT</div>
    </div>
</div>

<script>
    let weatherFactor = 1.0;
    let cloudCoverVal = 0;

    // FUNZIONE 1: LIVE (Tutto in tempo reale)
    async function goLive() {
        const btn = document.getElementById('main-sync');
        btn.innerText = "üõ∞Ô∏è AGGIORNAMENTO GPS...";
        const n = new Date();
        document.getElementById('d_val').value = n.toISOString().split('T')[0];
        document.getElementById('t_val').value = n.toTimeString().slice(0,5);

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (p) => {
                const lat = p.coords.latitude.toFixed(4), lon = p.coords.longitude.toFixed(4);
                document.getElementById('la_val').value = lat; document.getElementById('lo_val').value = lon;
                await fetchFullData(lat, lon, document.getElementById('d_val').value, true);
                btn.innerText = "‚úÖ LIVE AGGIORNATO";
                setTimeout(() => btn.innerText = "üì° MODALIT√Ä LIVE (ORA/GPS)", 2000);
            });
        }
    }

    // FUNZIONE 2: SIMULATORE (Solo alba/tramonto per data specifica)
    async function syncSpecificDate() {
        const lat = document.getElementById('la_val').value || 41.89;
        const lon = document.getElementById('lo_val').value || 12.49;
        const date = document.getElementById('d_val').value;
        if(!date) return alert("Seleziona una data");
        
        await fetchFullData(lat, lon, date, false);
        if ("vibrate" in navigator) navigator.vibrate([30, 30]); // Doppio micro-colpo
    }

    async function fetchFullData(lat, lon, date, isLive) {
        try {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,cloud_cover,wind_speed_10m&daily=sunrise,sunset&timezone=auto&start_date=${date}&end_date=${date}`;
            const r = await fetch(url);
            const d = await r.json();
            
            if (d.daily) {
                document.getElementById('sunrise-txt').innerText = d.daily.sunrise[0].split('T')[1];
                document.getElementById('sunset-txt').innerText = d.daily.sunset[0].split('T')[1];
            }
            
            if (isLive && d.current) {
                document.getElementById('r-temp').innerHTML = Math.round(d.current.temperature_2m) + '<span class="unit">¬∞C</span>';
                document.getElementById('r-hum').innerHTML = d.current.relative_humidity_2m + '<span class="unit">%</span>';
                document.getElementById('r-wind').innerHTML = Math.round(d.current.wind_speed_10m) + '<span class="unit">km/h</span>';
                cloudCoverVal = d.current.cloud_cover;
                document.getElementById('r-cloud-percent').innerText = cloudCoverVal + "%";
                document.getElementById('radar-center').style.background = `radial-gradient(circle, #1e293b 0%, #0f172a ${cloudCoverVal}%)`;
                weatherFactor = Math.max(0.15, (100 - (cloudCoverVal * 0.85)) / 100);
                if ("vibrate" in navigator) navigator.vibrate(50);
            }
            update();
        } catch(e) { console.error(e); }
    }

    function update() {
        const lat = parseFloat(document.getElementById('la_val').value) || 41.89, lon = parseFloat(document.getElementById('lo_val').value) || 12.49;
        const pWatt = parseFloat(document.getElementById('p_watt').value) || 0, tilt = parseFloat(document.getElementById('tilt_range').value);
        const dv = document.getElementById('d_val').value, tv = document.getElementById('t_val').value;
        if(!dv || !tv) return;

        const now = new Date(dv + 'T' + tv);
        const sAltRad = getSunAlt(now, lat, lon);
        const sAltDeg = sAltRad * (180/Math.PI);

        const celestial = document.getElementById('celestial-body');
        const h = now.getHours() + now.getMinutes()/60;
        const angle = (h * 15) - 180;
        celestial.style.transform = `rotate(${angle}deg) translateY(-125px) rotate(${-angle}deg)`;

        if (sAltDeg > 0) {
            celestial.innerText = "‚òÄÔ∏è";
            celestial.style.filter = "drop-shadow(0 0 10px #fbbf24)";
            document.getElementById('r-icon-center').innerText = (cloudCoverVal > 30) ? "‚õÖ" : "‚òÄÔ∏è";
            const yield = Math.max(0, Math.cos((Math.PI/2) - sAltRad - (tilt * Math.PI/180))) * weatherFactor;
            document.getElementById('w_out').innerText = Math.round(pWatt * yield) + " W";
            document.getElementById('w_out').style.color = "#38bdf8";
        } else {
            celestial.innerText = "üåô";
            celestial.style.filter = "drop-shadow(0 0 10px #94a3b8)";
            document.getElementById('r-icon-center').innerText = "üåô";
            document.getElementById('w_out').innerText = "0 W";
            document.getElementById('w_out').style.color = "#475569";
        }

        // Report
        const chart = document.getElementById('chart'); chart.innerHTML = "";
        let totalWh = 0;
        for (let i = 6; i <= 21; i++) {
            const sim = new Date(now); sim.setHours(i, 0, 0);
            const alt = getSunAlt(sim, lat, lon);
            let wh = 0;
            if (alt > 0) {
                wh = pWatt * Math.max(0, Math.cos((Math.PI/2) - alt - (tilt * Math.PI/180))) * weatherFactor;
                totalWh += wh;
            }
            chart.innerHTML += `<div style="flex:1; display:flex; flex-direction:column; align-items:center; height:100%"><div style="width:75%; background:#38bdf8; height:${(wh/(pWatt||1))*100}%; border-radius:3px"></div><span style="font-size:8px; color:#94a3b8; margin-top:5px; font-weight:bold">${i}</span></div>`;
        }
        document.getElementById('daily_wh').innerText = Math.round(totalWh) + " Wh";
        document.getElementById('daily_ah').innerText = Math.round(totalWh / 12);
        document.getElementById('tilt_txt').innerText = tilt + "¬∞";
    }

    function getSunAlt(dateObj, lat, lon) {
        const day = Math.floor((dateObj - new Date(dateObj.getFullYear(), 0, 0)) / 86400000);
        const decl = 0.409 * Math.sin((2 * Math.PI / 365) * (day - 81));
        const ha = ((dateObj.getHours() + dateObj.getMinutes()/60) + (4 * lon - 60 * (dateObj.getTimezoneOffset()/-60)) / 60 - 12) * 15 * (Math.PI/180);
        const lr = lat * (Math.PI/180);
        return Math.asin(Math.sin(lr)*Math.sin(decl) + Math.cos(lr)*Math.cos(decl)*Math.cos(ha));
    }

    function switchView(viewId, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('view-' + viewId).classList.add('active');
        el.classList.add('active');
        update();
    }

    window.onload = () => {
        const n = new Date();
        document.getElementById('d_val').value = n.toISOString().split('T')[0];
        document.getElementById('t_val').value = n.toTimeString().slice(0,5);
        document.querySelectorAll('input').forEach(i => i.oninput = update);
        update();
    };
</script>
</body>
</html>
